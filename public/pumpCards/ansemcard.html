<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cardBackStyles.css" />
    <script src="tiltAndFlip.js"></script>
    <title>Pump TCG - Ansem</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@400;600;700&display=swap");

      body {
        margin: 0;
        background: radial-gradient(
          circle at center,
          #0f0f0f,
          #1a1a2e,
          #16213e
        );
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
      }

      .card-container {
        perspective: 3000px;
        width: min(95vw, 400px);
        height: calc(min(95vw, 400px) * 4 / 3);
        position: relative;
        margin: 0 auto;
      }

      .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: grab;
        user-select: none;
        border: min(0.8vw, 6px) solid #801780;
        border-radius: min(2.5vw, 20px);
        box-shadow: 0 0 min(3vw, 30px) rgba(138, 20, 138, 0.4),
          0 min(3vw, 25px) min(6vw, 50px) rgba(0, 255, 255, 0.2),
          inset 0 0 0 min(0.25vw, 2px) #17a3a3;
        animation: club-glow 2s ease-in-out infinite alternate;
      }

      @keyframes club-glow {
        0% {
          box-shadow: 0 0 min(3vw, 30px) rgba(184, 23, 184, 0.4),
            0 min(3vw, 25px) min(6vw, 50px) rgba(0, 255, 255, 0.2),
            inset 0 0 0 min(0.25vw, 2px) #12b6b6;
        }
        100% {
          box-shadow: 0 0 min(4vw, 40px) rgba(176, 17, 176, 0.6),
            0 min(3vw, 25px) min(6vw, 50px) rgba(0, 255, 255, 0.4),
            inset 0 0 0 min(0.25vw, 2px) #a511a5;
        }
      }

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card:active {
        cursor: grabbing;
      }

      .card:hover {
        transform: scale(1.01);
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        border-radius: min(1.8vw, 14px);
        overflow: hidden;
        transform-style: preserve-3d;
        display: flex;
        flex-direction: column;
        top: 0;
        left: 0;
      }

      .card-front {
        background: radial-gradient(
            circle at 20% 30%,
            rgba(255, 0, 255, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(0, 255, 255, 0.2) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 60% 10%,
            rgba(138, 43, 226, 0.2) 0%,
            transparent 45%
          ),
          linear-gradient(145deg, #0a0a0a, #1a0a2e, #16213e, #2e0854);
        transform: rotateY(0deg);
        z-index: 2;
      }

      /* Club header */
      .card-header {
        background: radial-gradient(
            circle at 25% 50%,
            rgba(255, 0, 255, 0.4) 0%,
            transparent 60%
          ),
          linear-gradient(135deg, #2e0854, #b310b3, #13acac, #8a2be2);
        border-bottom: min(0.4vw, 3px) solid #aa18aa;
        padding: min(1vw, 8px) min(1.5vw, 12px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: "Inter", sans-serif;
        color: #ffffff;
        flex-shrink: 0;
        position: relative;
        text-shadow: 0 0 min(1vw, 8px) rgba(166, 22, 166, 0.8);
      }

      .card-title {
        font-size: min(1rem, 20px);
        font-weight: 900;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      .card-level {
        background: linear-gradient(135deg, #ffd700, #ffa500);
        color: #000000;
        font-family: "Inter", sans-serif;
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(1.5vw, 12px);
        font-size: min(1rem, 16px);
        font-weight: 900;
        border: min(0.25vw, 2px) solid #ae1fae;
        box-shadow: 0 0 min(1.2vw, 10px) rgba(255, 215, 0, 0.8);
        text-shadow: 0 0 min(0.5vw, 4px) rgba(255, 215, 0, 0.6);
      }

      .mana-cost {
        display: flex;
        gap: min(0.5vw, 4px);
        margin-bottom: min(0.5vw, 4px);
      }

      .mana-orb {
        width: min(3vw, 24px);
        height: min(3vw, 24px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: min(0.65rem, 16px);
        font-weight: 700;
        border: min(0.25vw, 2px) solid #af1aaf;
        box-shadow: 0 min(0.25vw, 2px) min(0.5vw, 4px) rgba(255, 255, 255, 0.3);
        font-family: "Inter", sans-serif;
      }

      .mana-night {
        background: radial-gradient(circle, #2e0854, #1a0a2e);
        color: #ffffff;
        text-shadow: 0 0 min(0.5vw, 4px) rgba(176, 21, 176, 0.6);
      }

      .mana-pump {
        background: radial-gradient(circle, #b70eb7, #6c2ba9);
        color: #ffffff;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
      }

      .mana-leader {
        background: linear-gradient(45deg, #197878 50%, #881788 50%);
        color: #ffffff;
        font-weight: 800;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
      }

      /* Content area */
      .image-area {
        height: 40%;
        margin: min(1.2vw, 10px);
        background: radial-gradient(
            circle at 30% 20%,
            rgba(255, 0, 255, 0.2) 0%,
            transparent 45%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(0, 255, 255, 0.2) 0%,
            transparent 50%
          ),
          linear-gradient(145deg, #0a0a0a, #1a0a2e, #2e0854);
        border: min(0.25vw, 2px) solid #23a1a1;
        border-radius: min(1vw, 8px);
        position: relative;
        overflow: hidden;
        box-shadow: inset 0 min(0.5vw, 4px) min(1vw, 8px) rgba(0, 0, 0, 0.6);
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", sans-serif;
        color: #ffffff;
        font-size: min(0.9rem, 16px);
        text-align: center;
        text-shadow: 0 0 min(1vw, 8px) rgba(29, 189, 189, 0.6);
      }

      .image-area img {
        height: 100%;
        width: auto;
        scale: 1.2;
      }

      /* Type section */
      .type-power-section {
        background: radial-gradient(
            circle at 30% 60%,
            rgba(255, 0, 255, 0.3) 0%,
            transparent 55%
          ),
          linear-gradient(135deg, #2e0854, #c712c7, #14b1b1, #6a2ba5);
        color: #ffffff;
        padding: min(1.2vw, 10px) min(2vw, 16px);
        font-family: "Inter", sans-serif;
        font-size: min(2rem, 12px);
        font-weight: 700;
        text-shadow: 0 0 min(1vw, 8px) rgba(180, 35, 180, 0.6);
        border-top: min(0.25vw, 2px) solid #20bdbd;
        border-bottom: min(0.25vw, 2px) solid #23b5b5;
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 min(0.5vw, 4px) min(1.8vw, 15px) rgba(0, 255, 255, 0.3),
          inset 0 min(0.25vw, 2px) 0 rgba(255, 255, 255, 0.2);
      }

      .power-stats {
        font-size: min(2rem, 8px);
        display: flex;
        gap: min(1.5vw, 12px);
      }

      .stat {
        background: linear-gradient(135deg, #ffd700, #ffa500);
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(0.5vw, 4px);
        border: min(0.25vw, 2px) solid #b81eb8;
        color: #000000;
        text-shadow: 0 0 min(0.5vw, 4px) rgba(255, 215, 0, 0.8);
        box-shadow: 0 0 min(1vw, 8px) rgba(255, 215, 0, 0.6);
        font-family: "Inter", sans-serif;
        font-weight: 900;
      }

      /* Flavor text */
      .flavor-text {
        background: radial-gradient(
            circle at 40% 30%,
            rgba(138, 43, 226, 0.2) 0%,
            transparent 50%
          ),
          linear-gradient(145deg, #0a0a0a, #1a0a2e);
        padding: 0 min(2vw, 16px);
        font-size: min(2rem, 18px);
        line-height: 1.4;
        color: #ffffff;
        text-align: center;
        font-style: italic;
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: min(0.25vw, 2px) solid #ff00ff;
        position: relative;
        font-family: "Inter", sans-serif;
        text-shadow: 0 0 min(0.5vw, 4px) rgba(255, 0, 255, 0.4);
      }

      .flavor-text::before {
        content: '"';
        font-size: min(2rem, 24px);
        position: absolute;
        top: min(0.5vw, 4px);
        left: min(1vw, 8px);
        opacity: 0.6;
        color: #00ffff;
        animation: music-pulse 2s ease-in-out infinite alternate;
      }

      .flavor-text::after {
        content: '"';
        font-size: min(2rem, 24px);
        position: absolute;
        bottom: min(0.5vw, 4px);
        right: min(1vw, 8px);
        opacity: 0.6;
        color: #00ffff;
        animation: music-pulse 2s ease-in-out infinite alternate reverse;
      }

      @keyframes music-pulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.2);
        }
      }

      .highlight-text {
        background: linear-gradient(45deg, #ffffff, #ffd700, #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
      }

      /* Bottom section */
      .bottom-section {
        background: linear-gradient(135deg, #2e0854, #c116c1, #12b7b7);
        padding: min(1.2vw, 10px) min(2vw, 16px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
      }

      .artist-info {
        font-size: min(1rem, 12px);
        color: #ffffff;
        font-family: "Inter", sans-serif;
        font-weight: 600;
        text-shadow: 0 0 min(0.5vw, 4px) rgba(255, 0, 255, 0.6);
      }

      .rarity-indicator {
        background: linear-gradient(135deg, #ffd700, #ffa500);
        color: #000000;
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(1vw, 8px);
        font-size: min(1.2vw, 14px);
        font-weight: 900;
        border: min(0.25vw, 2px) solid #ff00ff;
        box-shadow: 0 0 min(1.2vw, 10px) rgba(255, 215, 0, 0.8);
        font-family: "Inter", sans-serif;
        letter-spacing: 0.1em;
        text-shadow: 0 0 min(0.5vw, 4px) rgba(255, 215, 0, 0.6);
      }

      @media (max-width: 600px) {
        .card-container {
          width: 95vw;
          height: calc(95vw * 4 / 3);
        }
      }

      @media (max-width: 400px) {
        .card-container {
          width: 95vw;
          height: calc(95vw * 4 / 3);
        }

        .flavor-text {
          font-size: 3.5vw;
          line-height: 1.3;
        }

        .card-title {
          font-size: 4.5vw;
        }

        .back-title {
          font-size: 8vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card" id="card" onclick="this.classList.toggle('flipped')">
        <!-- Front Face -->
        <div class="card-face card-front">
          <div class="card-header">
            <div>
              <div class="mana-cost">
                <div class="mana-orb mana-night">3</div>
                <div class="mana-orb mana-pump">P</div>
                <div class="mana-orb mana-leader">L</div>
              </div>
              <div class="card-title">Ansem 〈Crypto X〉</div>
            </div>
            <div class="card-level">LVL ∞</div>
          </div>

          <div class="image-area" id="imageArea">
            <img src="images/ansem.png" alt="" />
          </div>

          <div class="type-power-section">
            <div>Legendary Creature — Market Leader</div>
            <div class="power-stats">
              <div class="stat">ATK: ∞</div>
              <div class="stat">DEF: ∞</div>
            </div>
          </div>

          <div class="flavor-text" id="flavorText">
            <div class="flavor-text-content">
              While others sleep,<br />
              <span class="highlight-text">legends are made</span>
            </div>
          </div>

          <div class="bottom-section">
            <div class="artist-info">@PumpGodTCG</div>
            <div class="rarity-indicator">★ 1/1 ★</div>
          </div>
        </div>

        <!-- Back Face -->
        <div class="card-face card-back">
          <div class="back-content">
            <div class="back-title">Pump</div>
            <div class="back-pattern">
              <img src="images/pumplogo.png" alt="" class="pump-logo" />
            </div>
            <div class="back-subtitle">Cards</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
