<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pump Cards Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          135deg,
          #0f0f0f 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        font-family: "Space Grotesk", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
        color: #ffffff;
        min-height: 100vh;
        overflow-x: auto;
        overflow-y: hidden;
      }

      .gallery-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(15, 15, 15, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 2px solid #22c55e;
        padding: 20px;
        text-align: center;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }

      .gallery-title {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(45deg, #22c55e, #9945ff, #14ff9d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
        letter-spacing: 0.05em;
      }

      .gallery-subtitle {
        color: #888;
        font-size: 1.1rem;
        font-weight: 400;
      }

      .cards-container {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 120px 40px 40px 40px;
        gap: 30px;
        overflow-x: auto;
        overflow-y: hidden;
      }

      .card-wrapper {
        flex-shrink: 0;
        width: 300px;
        height: 400px;
        position: relative;
        transition: transform 0.3s ease, z-index 0.3s ease;
        cursor: pointer;
      }

      .card-wrapper:hover {
        transform: translateY(-10px) scale(1.05);
        z-index: 10;
      }

      .card-frame {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6),
          0 0 20px rgba(34, 197, 94, 0.2);
        transition: box-shadow 0.3s ease;
        background: transparent;
      }

      .card-wrapper:hover .card-frame {
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8),
          0 0 40px rgba(34, 197, 94, 0.4);
      }

      .card-name {
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(15, 15, 15, 0.9);
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        color: #22c55e;
        border: 1px solid #22c55e;
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
        z-index: 20;
      }

      .card-wrapper:hover .card-name {
        opacity: 1;
        transform: translateX(-50%) translateY(-5px);
      }

      .loading-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #888;
        font-size: 0.9rem;
        z-index: 5;
      }

      .scroll-hint {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: rgba(34, 197, 94, 0.2);
        border: 1px solid #22c55e;
        padding: 12px 20px;
        border-radius: 25px;
        font-size: 0.9rem;
        color: #22c55e;
        animation: pulse-hint 3s ease-in-out infinite;
        z-index: 100;
      }

      @keyframes pulse-hint {
        0%,
        100% {
          opacity: 0.7;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
      }

      .navigation-dots {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 100;
      }

      .nav-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: rgba(34, 197, 94, 0.3);
        border: 1px solid #22c55e;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .nav-dot.active {
        background: #22c55e;
        transform: scale(1.3);
      }

      .nav-dot:hover {
        background: #22c55e;
        transform: scale(1.2);
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .gallery-title {
          font-size: 2rem;
        }

        .cards-container {
          padding: 100px 20px 60px 20px;
          gap: 20px;
        }

        .card-wrapper {
          width: 250px;
          height: 333px;
        }

        .scroll-hint {
          bottom: 20px;
          right: 20px;
          padding: 8px 16px;
          font-size: 0.8rem;
        }
      }

      @media (max-width: 480px) {
        .card-wrapper {
          width: 200px;
          height: 267px;
        }

        .gallery-title {
          font-size: 1.5rem;
        }

        .cards-container {
          padding: 90px 15px 50px 15px;
          gap: 15px;
        }
      }

      /* Custom scrollbar */
      .cards-container::-webkit-scrollbar {
        height: 8px;
      }

      .cards-container::-webkit-scrollbar-track {
        background: rgba(34, 197, 94, 0.1);
        border-radius: 4px;
      }

      .cards-container::-webkit-scrollbar-thumb {
        background: rgba(34, 197, 94, 0.5);
        border-radius: 4px;
        transition: background 0.3s ease;
      }

      .cards-container::-webkit-scrollbar-thumb:hover {
        background: rgba(34, 197, 94, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="gallery-header">
      <h1 class="gallery-title">Pump Cards</h1>
      <p class="gallery-subtitle">Legendary Trading Card Collection</p>
    </div>

    <div class="cards-container" id="cardsContainer">
      <!-- Cards will be loaded here -->
    </div>

    <div class="scroll-hint">
      ← Scroll with mouse wheel or drag to explore all cards →
    </div>

    <div class="navigation-dots" id="navigationDots">
      <!-- Navigation dots will be generated here -->
    </div>

    <script>
      // Card configuration
      const cards = [
        { name: "Alon 〈Pump〉", file: "aloncard.html" },
        { name: "Ansem 〈Crypto X〉", file: "ansemcard.html" },
        { name: "Cupsey 〈Crypto X〉", file: "cupseycard.html" },
        { name: "Gake 〈Crypto X〉", file: "gakecard.html" },
        { name: "Mr. Frog ⟨Crypto X⟩", file: "mrfrogcard.html" },
        { name: "Toly 〈Solana Labs〉", file: "tolycard.html" },
      ];

      // Load cards
      function loadCards() {
        const container = document.getElementById("cardsContainer");
        const dotsContainer = document.getElementById("navigationDots");

        cards.forEach((card, index) => {
          // Create card wrapper
          const wrapper = document.createElement("div");
          wrapper.className = "card-wrapper";
          wrapper.setAttribute("data-card-index", index);

          // Create iframe
          const iframe = document.createElement("iframe");
          iframe.className = "card-frame";
          iframe.src = card.file;
          iframe.title = card.name;
          iframe.scrolling = "no";
          iframe.style.pointerEvents = "none";

          // Create card name label
          const nameLabel = document.createElement("div");
          nameLabel.className = "card-name";
          nameLabel.textContent = card.name;

          // Create loading indicator
          const loading = document.createElement("div");
          loading.className = "loading-indicator";
          loading.textContent = "Loading...";

          // Hide loading when iframe loads
          iframe.onload = () => {
            loading.style.display = "none";
          };

          // Assemble wrapper
          wrapper.appendChild(iframe);
          wrapper.appendChild(nameLabel);
          wrapper.appendChild(loading);
          container.appendChild(wrapper);

          // Create navigation dot
          const dot = document.createElement("div");
          dot.className = "nav-dot";
          dot.setAttribute("data-index", index);
          dot.addEventListener("click", () => scrollToCard(index));
          dotsContainer.appendChild(dot);
        });

        // Initialize first dot as active
        if (dotsContainer.children.length > 0) {
          dotsContainer.children[0].classList.add("active");
        }
      }

      // Scroll to specific card
      function scrollToCard(index) {
        const container = document.getElementById("cardsContainer");
        const cardWrapper = container.children[index];

        if (cardWrapper) {
          const containerRect = container.getBoundingClientRect();
          const cardRect = cardWrapper.getBoundingClientRect();
          const scrollLeft =
            container.scrollLeft +
            cardRect.left -
            containerRect.left -
            containerRect.width / 2 +
            cardRect.width / 2;

          container.scrollTo({
            left: scrollLeft,
            behavior: "smooth",
          });
        }
      }

      // Update active navigation dot based on scroll position
      function updateActiveDot() {
        const container = document.getElementById("cardsContainer");
        const dotsContainer = document.getElementById("navigationDots");
        const containerRect = container.getBoundingClientRect();
        const containerCenter = containerRect.left + containerRect.width / 2;

        let activeIndex = 0;
        let minDistance = Infinity;

        Array.from(container.children).forEach((card, index) => {
          const cardRect = card.getBoundingClientRect();
          const cardCenter = cardRect.left + cardRect.width / 2;
          const distance = Math.abs(cardCenter - containerCenter);

          if (distance < minDistance) {
            minDistance = distance;
            activeIndex = index;
          }
        });

        // Update active dot
        Array.from(dotsContainer.children).forEach((dot, index) => {
          if (index === activeIndex) {
            dot.classList.add("active");
          } else {
            dot.classList.remove("active");
          }
        });
      }

      // Add scroll event listener
      document
        .getElementById("cardsContainer")
        .addEventListener("scroll", updateActiveDot);

      // Mouse wheel horizontal scrolling
      document
        .getElementById("cardsContainer")
        .addEventListener("wheel", (e) => {
          // Prevent default vertical scrolling
          e.preventDefault();

          const container = document.getElementById("cardsContainer");
          const scrollAmount = e.deltaY * 2; // Multiply for smoother scrolling

          // Apply horizontal scroll
          container.scrollLeft += scrollAmount;
        });

      // Also add wheel event to the whole document for better UX
      document.addEventListener("wheel", (e) => {
        const container = document.getElementById("cardsContainer");

        // Only intercept if not scrolling within an iframe
        if (!e.target.closest("iframe")) {
          e.preventDefault();
          const scrollAmount = e.deltaY * 2;
          container.scrollLeft += scrollAmount;
        }
      });

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          const currentActive = document.querySelector(".nav-dot.active");
          if (currentActive && currentActive.previousElementSibling) {
            const prevIndex = parseInt(
              currentActive.previousElementSibling.getAttribute("data-index")
            );
            scrollToCard(prevIndex);
          }
        } else if (e.key === "ArrowRight") {
          const currentActive = document.querySelector(".nav-dot.active");
          if (currentActive && currentActive.nextElementSibling) {
            const nextIndex = parseInt(
              currentActive.nextElementSibling.getAttribute("data-index")
            );
            scrollToCard(nextIndex);
          }
        }
      });

      // Initialize
      loadCards();

      // Hide scroll hint after user interaction
      let hasScrolled = false;
      document
        .getElementById("cardsContainer")
        .addEventListener("scroll", () => {
          if (!hasScrolled) {
            hasScrolled = true;
            setTimeout(() => {
              const hint = document.querySelector(".scroll-hint");
              if (hint) {
                hint.style.opacity = "0";
                setTimeout(() => hint.remove(), 300);
              }
            }, 1000);
          }
        });
    </script>
  </body>
</html>
