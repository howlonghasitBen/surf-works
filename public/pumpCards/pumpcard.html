<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cardBackStyles.css" />
    <script src="tiltAndFlip.js"></script>
    <title>Trading Card - Pill Theme</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");

      body {
        margin: 0;
        padding: min(6vw, 50px);
        background: radial-gradient(
          circle at center,
          #f8fafc,
          #e2e8f0,
          #cbd5e1
        );
        font-family: "Roboto", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
      }

      .card-container {
        perspective: 3000px;
        width: min(95vw, 400px);
        height: calc(min(95vw, 400px) * 4 / 3);
        position: relative;
        margin: 0 auto;
      }

      .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: grab;
        user-select: none;
        border: min(0.8vw, 6px) solid #000000;
        border-radius: min(2.5vw, 20px);
        box-shadow: 0 0 min(3vw, 30px) rgba(255, 255, 255, 0.4),
          0 min(3vw, 25px) min(6vw, 50px) rgba(0, 0, 0, 0.3),
          inset 0 0 0 min(0.25vw, 2px) #22c55e;
        animation: subtle-glow 3s ease-in-out infinite alternate;
      }

      @keyframes subtle-glow {
        0% {
          box-shadow: 0 0 min(3vw, 30px) rgba(255, 255, 255, 0.4),
            0 min(3vw, 25px) min(6vw, 50px) rgba(0, 0, 0, 0.3),
            inset 0 0 0 min(0.25vw, 2px) #22c55e;
        }
        100% {
          box-shadow: 0 0 min(4vw, 40px) rgba(255, 255, 255, 0.6),
            0 min(3vw, 25px) min(6vw, 50px) rgba(0, 0, 0, 0.3),
            inset 0 0 0 min(0.25vw, 2px) #22c55e;
        }
      }

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card:active {
        cursor: grabbing;
      }

      .card:hover {
        transform: scale(1.01);
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        border-radius: min(1.8vw, 14px);
        overflow: hidden;
        transform-style: preserve-3d;
        display: flex;
        flex-direction: column;
        top: 0;
        left: 0;
      }

      .card-front {
        background: radial-gradient(
            circle at 20% 30%,
            rgba(34, 197, 94, 0.2) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 60% 10%,
            rgba(34, 197, 94, 0.1) 0%,
            transparent 45%
          ),
          linear-gradient(145deg, #2d5a3d, #1f3d2a, #2d5a3d);
        transform: rotateY(0deg);
        z-index: 2;
      }

      .card-back {
        background: radial-gradient(circle at center, #2d5a3d, #1f3d2a),
          conic-gradient(from 45deg, #22c55e, #000000, #22c55e, #000000);
        transform: rotateY(180deg);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
      }

      /* Clean header */
      .card-header {
        background: radial-gradient(
            circle at 25% 50%,
            rgba(34, 197, 94, 0.3) 0%,
            transparent 60%
          ),
          linear-gradient(135deg, #2d5a3d, #22c55e, #6bea9a, #2d5a3d);
        border-bottom: min(0.4vw, 3px) solid #000000;
        padding: min(1vw, 8px) min(1.5vw, 12px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: "Inter", sans-serif;
        color: #ffffff;
        text-shadow: 0 0 2px rgba(0, 0, 0, 0.8);
        flex-shrink: 0;
        position: relative;
        box-shadow: 0 min(0.5vw, 4px) min(1.8vw, 15px) rgba(255, 255, 255, 0.3),
          inset 0 min(0.25vw, 2px) 0 rgba(255, 255, 255, 0.2);
      }

      .card-title {
        font-size: min(1rem, 20px);
        font-weight: 800;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        background: linear-gradient(45deg, #ffffff, #22c55e, #6bea9a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .card-level {
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: #ffffff;
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(1.5vw, 12px);
        font-size: min(1rem, 16px);
        font-weight: 700;
        border: min(0.25vw, 2px) solid #000000;
        box-shadow: 0 0 min(1.5vw, 12px) rgba(34, 197, 94, 0.4);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        animation: level-pulse 2s ease-in-out infinite alternate;
      }

      .mana-cost {
        display: flex;
        gap: min(0.5vw, 4px);
        margin-bottom: min(0.5vw, 4px);
      }

      .mana-orb {
        width: min(3vw, 24px);
        height: min(3vw, 24px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: min(0.65rem, 16px);
        font-weight: 700;
        border: min(0.25vw, 2px) solid #000000;
        box-shadow: 0 min(0.25vw, 2px) min(0.5vw, 4px) rgba(255, 255, 255, 0.3);
        font-family: "JetBrains Mono", monospace;
      }

      .mana-green {
        background: radial-gradient(circle, #22c55e, #16a34a);
        color: #ffffff;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      .mana-white {
        background: radial-gradient(circle, #ffffff, #f1f5f9);
        color: #2d5a3d;
        text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
      }

      .mana-hybrid {
        background: linear-gradient(45deg, #22c55e 50%, #ffffff 50%);
        color: #2d5a3d;
        font-weight: 800;
      }

      /* Content area */
      .image-area {
        height: 40%;
        margin: min(1.2vw, 10px);
        background: radial-gradient(
            circle at 30% 20%,
            rgba(34, 197, 94, 0.2) 0%,
            transparent 45%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          linear-gradient(145deg, #1f3d2a, #2d5a3d);
        border: min(0.25vw, 2px) solid #22c55e;
        border-radius: min(1vw, 8px);
        position: relative;
        overflow: hidden;
        box-shadow: inset 0 min(0.5vw, 4px) min(1vw, 8px) rgba(0, 0, 0, 0.4);
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "JetBrains Mono", monospace;
      }

      .image-area img {
        height: 100%;
        width: auto;
        scale: 1.2;
      }

      /* Type section */
      .type-power-section {
        background: radial-gradient(
            circle at 30% 60%,
            rgba(34, 197, 94, 0.3) 0%,
            transparent 55%
          ),
          linear-gradient(135deg, #2d5a3d, #22c55e, #6bea9a, #2d5a3d);
        color: #ffffff;
        padding: min(1.2vw, 10px) min(2vw, 16px);
        font-family: "Inter", sans-serif;
        font-size: min(2rem, 12px);
        font-weight: 700;
        text-shadow: 0 0 2px rgba(0, 0, 0, 0.8);
        border-top: min(0.25vw, 2px) solid #22c55e;
        border-bottom: min(0.25vw, 2px) solid #22c55e;
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 min(0.5vw, 4px) min(1.8vw, 15px) rgba(255, 255, 255, 0.2),
          inset 0 min(0.25vw, 2px) 0 rgba(255, 255, 255, 0.2);
      }

      .power-stats {
        font-size: min(2rem, 8px);
        display: flex;
        gap: min(1.5vw, 12px);
      }

      .stat {
        background: rgba(255, 255, 255, 0.95);
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(0.5vw, 4px);
        border: min(0.25vw, 2px) solid #22c55e;
        color: #2d5a3d;
        text-shadow: none;
        box-shadow: 0 0 min(1vw, 8px) rgba(34, 197, 94, 0.3);
        font-family: "JetBrains Mono", monospace;
        font-weight: 600;
      }

      /* Flavor text */
      .flavor-text {
        background: radial-gradient(
            circle at 40% 30%,
            rgba(34, 197, 94, 0.1) 0%,
            transparent 50%
          ),
          linear-gradient(145deg, #2d5a3d, #1f3d2a);
        padding: min(1.5vw, 12px) min(2vw, 16px);
        font-size: min(2rem, 18px);
        line-height: 1.4;
        color: #ffffff;
        text-align: center;
        font-style: italic;
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: min(0.25vw, 2px) solid #000000;
        position: relative;
        font-family: "Inter", sans-serif;
      }

      .flavor-text::before {
        content: '"';
        font-size: min(2rem, 24px);
        position: absolute;
        top: min(0.5vw, 4px);
        left: min(1vw, 8px);
        opacity: 0.4;
      }

      .flavor-text::after {
        content: '"';
        font-size: min(2rem, 24px);
        position: absolute;
        bottom: min(0.5vw, 4px);
        right: min(1vw, 8px);
        opacity: 0.4;
      }

      .highlight-text {
        background: linear-gradient(45deg, #ffffff, #22c55e, #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
      }

      /* Bottom section */
      .bottom-section {
        background: linear-gradient(135deg, #2d5a3d, #22c55e, #6bea9a);
        padding: min(1.2vw, 10px) min(2vw, 16px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
      }

      .artist-info {
        font-size: min(1rem, 12px);
        color: #ffffff;
        font-family: "JetBrains Mono", monospace;
        font-weight: 600;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      .rarity-indicator {
        background: linear-gradient(135deg, #ffffff, #f1f5f9);
        color: #2d5a3d;
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(1vw, 8px);
        font-size: min(1.2vw, 14px);
        font-weight: 800;
        border: min(0.25vw, 2px) solid #22c55e;
        box-shadow: 0 0 min(1.2vw, 10px) rgba(255, 255, 255, 0.4);
        font-family: "Inter", sans-serif;
        letter-spacing: 0.05em;
      }

      /* Back face */
      .back-content {
        width: 100%;
        height: 100%;
        text-align: center;
        color: #ffffff;
        position: relative;
        display: grid;
        place-items: center;
        place-content: center;
        grid-template-rows: 1fr 30% 1fr;
        gap: 30px;
      }

      .back-title {
        font-family: "Inter", sans-serif;
        font-size: min(2.25rem, 32px);
        font-weight: 900;
        letter-spacing: 0.1em;
      }

      .back-pattern {
        max-width: 200px;
        width: 100%;
        aspect-ratio: 1/1;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .pill-logo {
        font-size: 80px;
        animation: pill-rotate 4s ease-in-out infinite;
      }

      .back-subtitle {
        font-family: "JetBrains Mono", monospace;
        font-size: min(1rem, 18px);
        opacity: 0.9;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        letter-spacing: 0.1em;
        font-weight: 600;
        color: #ffffff;
      }

      .flip-hint {
        position: absolute;
        bottom: min(-6vw, -50px);
        left: 50%;
        transform: translateX(-50%);
        color: rgba(34, 197, 94, 0.7);
        font-size: min(1.5vw, 16px);
        text-align: center;
        line-height: 1.4;
        font-family: "Inter", sans-serif;
        font-weight: 600;
        white-space: nowrap;
        animation: hint-glow 2s ease-in-out infinite alternate;
      }

      @keyframes hint-glow {
        0% {
          text-shadow: 0 0 5px rgba(34, 197, 94, 0.4);
        }
        100% {
          text-shadow: 0 0 15px rgba(34, 197, 94, 0.6);
        }
      }

      @media (max-width: 600px) {
        .card-container {
          width: 95vw;
          height: calc(95vw * 4 / 3);
        }

        .flip-hint {
          white-space: normal;
          max-width: 90vw;
        }
      }

      @media (max-width: 400px) {
        .card-container {
          width: 95vw;
          height: calc(95vw * 4 / 3);
        }

        .flavor-text {
          font-size: 3.5vw;
          line-height: 1.3;
        }

        .card-title {
          font-size: 4.5vw;
        }

        .back-title {
          font-size: 8vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card" id="card" onclick="this.classList.toggle('flipped')">
        <!-- Front Face -->
        <div class="card-face card-front">
          <div class="card-header">
            <div>
              <div class="mana-cost">
                <div class="mana-orb mana-green"></div>
                <div class="mana-orb mana-white"></div>
                <div class="mana-orb mana-hybrid"></div>
              </div>
              <div class="card-title"></div>
            </div>
            <div class="card-level"></div>
          </div>

          <div class="image-area" id="imageArea">
            <img src="images/" alt="" />
          </div>

          <div class="type-power-section">
            <div></div>
            <div class="power-stats">
              <div class="stat"></div>
              <div class="stat"></div>
            </div>
          </div>

          <div class="flavor-text" id="flavorText">
            <div class="flavor-text-content"></div>
          </div>

          <div class="bottom-section">
            <div class="artist-info"></div>
            <div class="rarity-indicator"></div>
          </div>
        </div>

        <!-- Back Face -->
        <div class="card-face card-back">
          <div class="back-content">
            <div class="back-title">Pump</div>
            <div class="back-pattern">
              <img src="images/pumplogo.png" alt="" class="pump-logo" />
            </div>
            <div class="back-subtitle">Cards</div>
          </div>
        </div>
      </div>

      <div class="flip-hint"></div>
    </div>
  </body>
</html>
