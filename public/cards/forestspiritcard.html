<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAVES Collection: Shadow Beast</title>
    <script src="tiltAndFlip.js"></script>
    <link rel="stylesheet" href="cardBackStyles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap");

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card:active {
        cursor: grabbing;
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        border-radius: min(1.8vw, 14px);
        overflow: hidden;
        transform-style: preserve-3d;
        display: flex;
        flex-direction: column;
        top: 0;
        left: 0;
      }

      .card-front {
        background: radial-gradient(
            circle at 20% 30%,
            rgba(75, 0, 130, 0.5) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(138, 43, 226, 0.4) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 60% 10%,
            rgba(72, 61, 139, 0.3) 0%,
            transparent 45%
          ),
          linear-gradient(145deg, #1a0033, #2d1b3d, #1c0a2e, #0f0519);
        transform: rotateY(0deg);
        z-index: 2;
      }

      .card-back {
        background: radial-gradient(circle at center, #1a2a40, #0a1a2e),
          conic-gradient(from 45deg, #00bfff, #4682b4, #87ceeb, #00bfff);
        transform: rotateY(180deg);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
      }

      /* Dark Purple Shadow header */
      .card-header {
        background: radial-gradient(
            circle at 25% 50%,
            rgba(138, 43, 226, 0.7) 0%,
            transparent 60%
          ),
          linear-gradient(135deg, #4b0082, #663399, #2d1b3d, #8b008b, #1a0033);
        border-bottom: min(0.4vw, 3px) solid #0f0519;
        padding: min(1vw, 8px) min(1.5vw, 12px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: "Cinzel", serif;
        color: #e6d5ff;
        text-shadow: 1px 1px 2px rgba(75, 0, 130, 0.9);
        flex-shrink: 0;
        position: relative;
        box-shadow: 0 min(0.5vw, 4px) min(1.8vw, 15px) rgba(138, 43, 226, 0.5),
          inset 0 min(0.25vw, 2px) 0 rgba(186, 85, 211, 0.3);
      }

      .card-title {
        font-size: min(1rem, 20px);
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      .card-level {
        background: linear-gradient(135deg, #ba55d3, #8b008b, #9370db);
        color: #ffffff;
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(1.5vw, 12px);
        font-size: min(1rem, 16px);
        font-weight: 700;
        border: min(0.25vw, 2px) solid #0f0519;
        box-shadow: 0 0 min(1.5vw, 12px) rgba(186, 85, 211, 0.8);
      }

      .mana-cost {
        display: flex;
        gap: min(0.5vw, 4px);
        margin-bottom: min(0.5vw, 4px);
      }

      .mana-orb {
        width: min(3vw, 24px);
        height: min(3vw, 24px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: min(0.65rem, 16px);
        font-weight: bold;
        border: min(0.25vw, 2px) solid #0f0519;
        box-shadow: 0 min(0.25vw, 2px) min(0.5vw, 4px) rgba(0, 0, 0, 0.5);
      }

      .mana-shadow {
        background: radial-gradient(circle, #4b0082, #1a0033);
        color: #e6d5ff;
      }

      .mana-void {
        background: radial-gradient(circle, #2d1b3d, #0f0519);
        color: #ba55d3;
      }

      .mana-special {
        background: radial-gradient(circle, #8b008b, #663399);
        color: #ffffff;
      }

      /* Image section */
      .image-area {
        height: 40%; /* 40% of card height for responsive scaling */
        margin: min(1.2vw, 10px);
        background: radial-gradient(
            circle at 30% 20%,
            rgba(138, 43, 226, 0.6) 0%,
            transparent 45%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(75, 0, 130, 0.5) 0%,
            transparent 50%
          ),
          linear-gradient(145deg, #1a0033, #2d1b3d, #0f0519);
        border: min(0.25vw, 2px) solid #8b008b;
        border-radius: min(1vw, 8px);
        position: relative;
        overflow: hidden;
        box-shadow: inset 0 min(0.5vw, 4px) min(1vw, 8px)
          rgba(138, 43, 226, 0.5);
        transform-style: preserve-3d;
        perspective: -1000px;
        transition: transform 0.1s ease-out;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .image-area img {
        width: 100%;
        height: auto;
        scale: 1.2;
      }

      /* Shadow type section */
      .type-power-section {
        background: radial-gradient(
            circle at 30% 60%,
            rgba(138, 43, 226, 0.7) 0%,
            transparent 55%
          ),
          linear-gradient(135deg, #4b0082, #663399, #2d1b3d, #8b008b, #1a0033);
        color: #e6d5ff;
        padding: min(1.2vw, 10px) min(2vw, 16px);
        font-family: "Cinzel", serif;
        font-size: min(2rem, 12px);
        font-weight: 600;
        text-shadow: 1px 1px 2px rgba(75, 0, 130, 0.9);
        border-top: min(0.25vw, 2px) solid #0f0519;
        border-bottom: min(0.25vw, 2px) solid #0f0519;
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 min(0.5vw, 4px) min(1.8vw, 15px) rgba(138, 43, 226, 0.5),
          inset 0 min(0.25vw, 2px) 0 rgba(186, 85, 211, 0.3);
      }

      .power-stats {
        font-size: min(2rem, 8px);
        display: flex;
        gap: min(1.5vw, 12px);
      }

      .stat {
        background: rgba(15, 5, 25, 0.8);
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(0.5vw, 4px);
        border: min(0.25vw, 2px) solid #ba55d3;
        color: #e6d5ff;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.9);
        box-shadow: 0 0 min(1vw, 8px) rgba(186, 85, 211, 0.5);
      }

      /* Flavor text */
      .flavor-text {
        background: radial-gradient(
            circle at 40% 30%,
            rgba(138, 43, 226, 0.4) 0%,
            transparent 50%
          ),
          linear-gradient(145deg, #1a0033, #0f0519, #2d1b3d);
        padding: 0 min(2vw, 16px);
        font-size: min(2rem, 18px);
        line-height: 1.4;
        color: #d8bfd8;
        text-align: center;
        font-style: italic;
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        transform-style: preserve-3d;
        border-bottom: min(0.25vw, 2px) solid #8b008b;
        position: relative;
      }

      .flavor-text::before {
        content: '"';
        font-size: min(2rem, 24px);
        color: #ba55d3;
        position: absolute;
        top: min(-0.25vw, -2px);
        left: min(1vw, 8px);
        opacity: 0.5;
      }

      .flavor-text::after {
        content: '"';
        font-size: min(2rem, 24px);
        color: #ba55d3;
        position: absolute;
        bottom: min(-1vw, -8px);
        right: min(1vw, 8px);
        opacity: 0.5;
      }

      /* Bottom section */
      .bottom-section {
        background: linear-gradient(135deg, #0f0519, #1a0033);
        padding: min(1.2vw, 10px) min(2vw, 16px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
      }

      .artist-info {
        font-size: min(1rem, 12px);
        color: #ba55d3;
        font-family: "Cinzel", serif;
        opacity: 0.8;
      }

      .rarity-indicator {
        background: linear-gradient(135deg, #ba55d3, #8b008b);
        color: #ffffff;
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(1vw, 8px);
        font-size: min(1.2vw, 14px);
        font-weight: 700;
        border: min(0.25vw, 2px) solid #0f0519;
        box-shadow: 0 0 min(1.2vw, 10px) rgba(186, 85, 211, 0.6);
        font-family: "Cinzel", serif;
        letter-spacing: 0.1em;
      }

      /* Back face design - SURF theme */

      @media (max-width: 600px) {
        .card-container {
          width: 95vw;
          height: calc(95vw * 4 / 3);
        }
      }

      @media (max-width: 400px) {
        .card-container {
          width: 95vw;
          height: calc(95vw * 4 / 3);
        }

        .flavor-text {
          font-size: 3.5vw;
          line-height: 1.3;
        }

        .card-title {
          font-size: 4.5vw;
        }

        .back-title {
          font-size: 8vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card" id="card">
        <!-- Front Face -->
        <div class="card-face card-front">
          <div class="card-header">
            <div>
              <div class="mana-cost">
                <div class="mana-orb mana-shadow">3</div>
                <div class="mana-orb mana-void">2</div>
                <div class="mana-orb mana-special">D</div>
              </div>
              <div class="card-title">Forest Spirit ⟨VOID⟩</div>
            </div>
            <div class="card-level">LVL 1</div>
          </div>

          <div class="image-area" id="imageArea">
            <img src="../images/card-images/forestspirit.png" alt="" />
          </div>

          <div class="type-power-section">
            <div>Legendary Creature — Nightmare Beast</div>
            <div class="power-stats">
              <div class="stat">ATK: 2</div>
              <div class="stat">DEF: 2</div>
            </div>
          </div>

          <div class="flavor-text" id="flavorText">
            <div class="flavor-text-content">
              Void Strike ⟨2D : 2TD⟩ <br />
              Spirit Rend ⟨Sleeping targets take 50% HP as TD⟩
            </div>
          </div>

          <div class="bottom-section">
            <div class="artist-info">◆ SURF FINANCE STUDIOS ◆</div>
            <div class="rarity-indicator">★ 1/1 ★</div>
          </div>
        </div>

        <!-- Back Face - SURF Theme -->
        <div class="card-face card-back">
          <div class="back-content">
            <div class="back-title">SURF</div>
            <div class="back-pattern">
              <div class="cog-container">
                <img
                  src="../images/nav_cog.svg"
                  alt="Spinning Cog"
                  class="nav-cog"
                />
                <img
                  src="../images/nav_cog_innard.png"
                  alt="Cog Center"
                  class="nav-cog-innard"
                />
              </div>
            </div>
            <div class="back-subtitle">
              LEGENDARY TCG<br />◆ WAVES COLLECTION ◆
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
