<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAVES Collection: Zombie</title>
    <link rel="stylesheet" href="cardBackStyles.css" />
    <script src="tiltAndFlip.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap");

      body {
        margin: 0;
        font-family: "Crimson Text", serif;
        box-sizing: border-box;
      }

      .card-container {
        perspective: 3000px;
        width: min(95vw, 400px);
        height: calc(min(95vw, 400px) * 4 / 3); /* Maintain 3:4 aspect ratio */
        position: relative;
      }

      .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: grab;
        user-select: none;
        border: min(0.8vw, 6px) solid #1a1a1a;
        border-radius: min(2.5vw, 20px);
      }

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card:active {
        cursor: grabbing;
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        border-radius: min(1.8vw, 14px);
        overflow: hidden;
        transform-style: preserve-3d;
        display: flex;
        flex-direction: column;
        top: 0;
        left: 0;
      }

      .card-front {
        background: radial-gradient(
            circle at 20% 30%,
            rgba(85, 107, 47, 0.5) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(47, 79, 79, 0.4) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 60% 10%,
            rgba(105, 105, 105, 0.3) 0%,
            transparent 45%
          ),
          linear-gradient(145deg, #1a1f1a, #0f120f, #1f241f);
        transform: rotateY(0deg);
        z-index: 2;
      }

      .card-back {
        background: radial-gradient(circle at center, #1a2a40, #0a1a2e),
          conic-gradient(from 45deg, #00bfff, #4682b4, #87ceeb, #00bfff);
        transform: rotateY(180deg);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
      }

      /* Graveyard Green/Gray header */
      .card-header {
        background: radial-gradient(
            circle at 25% 50%,
            rgba(85, 107, 47, 0.6) 0%,
            transparent 60%
          ),
          radial-gradient(
            circle at 75% 50%,
            rgba(105, 105, 105, 0.5) 0%,
            transparent 60%
          ),
          linear-gradient(135deg, #3d4d3d, #556b2f, #696969, #2f4f4f, #1f2f1f);
        border-bottom: min(0.4vw, 3px) solid #0f120f;
        padding: min(1vw, 8px) min(1.5vw, 12px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: "Cinzel", serif;
        color: #c8d4b8;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        flex-shrink: 0;
        position: relative;
        box-shadow: 0 min(0.5vw, 4px) min(1.8vw, 15px) rgba(85, 107, 47, 0.4),
          inset 0 min(0.25vw, 2px) 0 rgba(85, 107, 47, 0.2);
      }

      .card-title {
        font-size: min(1rem, 20px);
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      .card-level {
        background: linear-gradient(135deg, #556b2f, #6b8e23, #808080);
        color: #e8f0e0;
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(1.5vw, 12px);
        font-size: min(1rem, 16px);
        font-weight: 700;
        border: min(0.25vw, 2px) solid #0f120f;
        box-shadow: 0 0 min(1.5vw, 12px) rgba(107, 142, 35, 0.5);
      }

      .mana-cost {
        display: flex;
        gap: min(0.5vw, 4px);
        margin-bottom: min(0.5vw, 4px);
      }

      .mana-orb {
        width: min(3vw, 24px);
        height: min(3vw, 24px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: min(0.65rem, 16px);
        font-weight: bold;
        border: min(0.25vw, 2px) solid #0f120f;
        box-shadow: 0 min(0.25vw, 2px) min(0.5vw, 4px) rgba(0, 0, 0, 0.5);
      }

      .mana-death {
        background: radial-gradient(circle, #2f4f4f, #1a1a1a);
        color: #98d98e;
      }

      .mana-earth {
        background: radial-gradient(circle, #556b2f, #3d4d3d);
        color: #c8d4b8;
      }

      .mana-special {
        background: radial-gradient(circle, #696969, #505050);
        color: #b8b8b8;
      }

      /* Image section with moonlit graveyard feel */
      .image-area {
        height: 40%;
        margin: min(1.2vw, 10px);
        background: radial-gradient(
            circle at 30% 20%,
            rgba(85, 107, 47, 0.5) 0%,
            transparent 45%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(47, 79, 79, 0.4) 0%,
            transparent 50%
          ),
          linear-gradient(145deg, #1f241f, #0f120f);
        border: min(0.25vw, 2px) solid #556b2f;
        border-radius: min(1vw, 8px);
        position: relative;
        overflow: hidden;
        box-shadow: inset 0 min(0.5vw, 4px) min(1vw, 8px) rgba(0, 0, 0, 0.7),
          0 0 min(2vw, 15px) rgba(85, 107, 47, 0.2);
        transform-style: preserve-3d;
        perspective: -1000px;
        transition: transform 0.1s ease-out;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #556b2f;
        font-family: "Cinzel", serif;
        font-size: min(1.5rem, 14px);
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
      }

      .image-area img {
        width: 100%;
        height: auto;
        scale: 1.2;
      }

      /* Undead type section */
      .type-power-section {
        background: radial-gradient(
            circle at 30% 60%,
            rgba(85, 107, 47, 0.6) 0%,
            transparent 55%
          ),
          linear-gradient(135deg, #3d4d3d, #556b2f, #696969, #2f4f4f, #1f2f1f);
        color: #c8d4b8;
        padding: min(1.2vw, 10px) min(2vw, 16px);
        font-family: "Cinzel", serif;
        font-size: min(2rem, 12px);
        font-weight: 600;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        border-top: min(0.25vw, 2px) solid #0f120f;
        border-bottom: min(0.25vw, 2px) solid #0f120f;
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 min(0.5vw, 4px) min(1.8vw, 15px) rgba(85, 107, 47, 0.4),
          inset 0 min(0.25vw, 2px) 0 rgba(85, 107, 47, 0.2);
      }

      .power-stats {
        font-size: min(2rem, 8px);
        display: flex;
        gap: min(1.5vw, 12px);
      }

      .stat {
        background: rgba(0, 0, 0, 0.8);
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(0.5vw, 4px);
        border: min(0.25vw, 2px) solid #556b2f;
        color: #98d98e;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.9),
          0 0 8px rgba(85, 107, 47, 0.5);
        box-shadow: 0 0 min(1vw, 8px) rgba(85, 107, 47, 0.4);
      }

      /* Flavor text */
      .flavor-text {
        background: radial-gradient(
            circle at 40% 30%,
            rgba(85, 107, 47, 0.3) 0%,
            transparent 50%
          ),
          linear-gradient(145deg, #1f241f, #0f120f);
        padding: 0 min(2vw, 16px);
        font-size: min(2rem, 18px);
        line-height: 1.4;
        color: #a8b89a;
        text-align: center;
        font-style: italic;
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        transform-style: preserve-3d;
        border-bottom: min(0.25vw, 2px) solid #556b2f;
        position: relative;
      }

      .flavor-text::before {
        content: '"';
        font-size: min(2rem, 24px);
        color: #556b2f;
        position: absolute;
        top: min(-0.25vw, -2px);
        left: min(1vw, 8px);
        opacity: 0.5;
      }

      .flavor-text::after {
        content: '"';
        font-size: min(2rem, 24px);
        color: #556b2f;
        position: absolute;
        bottom: min(-1vw, -8px);
        right: min(1vw, 8px);
        opacity: 0.5;
      }

      /* Bottom section */
      .bottom-section {
        background: linear-gradient(135deg, #0f120f, #1f2f1f);
        padding: min(1.2vw, 10px) min(2vw, 16px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
      }

      .artist-info {
        font-size: min(1rem, 12px);
        color: #a8b89a;
        font-family: "Cinzel", serif;
        opacity: 0.8;
      }

      .rarity-indicator {
        background: linear-gradient(135deg, #556b2f, #6b8e23);
        color: #e8f0e0;
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(1vw, 8px);
        font-size: min(1.2vw, 14px);
        font-weight: 700;
        border: min(0.25vw, 2px) solid #0f120f;
        box-shadow: 0 0 min(1.2vw, 10px) rgba(107, 142, 35, 0.5);
        font-family: "Cinzel", serif;
        letter-spacing: 0.1em;
      }

      @media (max-width: 600px) {
        .card-container {
          width: 95vw;
          height: calc(95vw * 4 / 3);
        }
      }

      @media (max-width: 400px) {
        .card-container {
          width: 95vw;
          height: calc(95vw * 4 / 3);
        }

        .flavor-text {
          font-size: 3.5vw;
          line-height: 1.3;
        }

        .card-title {
          font-size: 4.5vw;
        }

        .back-title {
          font-size: 8vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card" id="card">
        <!-- Front Face -->
        <div class="card-face card-front">
          <div class="card-header">
            <div>
              <div class="mana-cost">
                <div class="mana-orb mana-death">2</div>
                <div class="mana-orb mana-earth">1</div>
                <div class="mana-orb mana-special">†</div>
              </div>
              <div class="card-title">Zombie 〈Undying〉</div>
            </div>
            <div class="card-level">LVL 1</div>
          </div>

          <div class="image-area" id="imageArea">
            <img src="../images/card-images/zombie.png" alt="" />
          </div>

          <div class="type-power-section">
            <div>Creature — Zombie</div>
            <div class="power-stats">
              <div class="stat">ATK: 1</div>
              <div class="stat">DEF: 1</div>
            </div>
          </div>

          <div class="flavor-text" id="flavorText">
            <div class="flavor-text-content">
              <h4>
                Bite ⟨1D : 1TD⟩ <br />
                Passive: Undying - 50% chance to return to field on death<br />
                Horde Mentality: +1 ATK for each other Zombie on field
              </h4>
              <p></p>
            </div>
          </div>

          <div class="bottom-section">
            <div class="artist-info">◆ SURF FINANCE STUDIOS ◆</div>
            <div class="rarity-indicator">★ 1/1 ★</div>
          </div>
        </div>

        <!-- Back Face - SURF Theme -->
        <div class="card-face card-back">
          <div class="back-content">
            <div class="back-title">SURF</div>
            <div class="back-pattern">
              <div class="cog-container">
                <img
                  src="../images/nav_cog.svg"
                  alt="Spinning Cog"
                  class="nav-cog"
                />
                <img
                  src="../images/nav_cog_innard.png"
                  alt="Cog Center"
                  class="nav-cog-innard"
                />
              </div>
            </div>
            <div class="back-subtitle">
              LEGENDARY TCG<br />◆ WAVES COLLECTION ◆
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
