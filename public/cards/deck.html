<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Collection - Deck View</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "IBM Plex Mono", monospace;
        background: radial-gradient(
          circle at center,
          #0a1a2e,
          #16344e,
          #0f1a2a
        );
        min-height: 100vh;
        padding: 2rem;
      }

      .header {
        text-align: center;
        color: #00d4ff;
        margin-bottom: 3rem;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        text-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
      }

      .header p {
        color: #87ceeb;
        font-size: 1rem;
      }

      .deck-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
        max-width: 1800px;
        margin: 0 auto;
        padding: 1rem;
      }

      .card-wrapper {
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
      }

      .card-wrapper:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 32px rgba(0, 212, 255, 0.4);
      }

      .iframe-container {
        position: relative;
        width: 100%;
        padding-top: 133.33%; /* 4/3 aspect ratio (height/width * 100) */
        overflow: hidden;
      }

      .card-iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        display: block;
        overflow: hidden;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .card-iframe::-webkit-scrollbar {
        display: none;
      }

      .card-actions {
        background: rgba(25, 98, 155, 1);
        padding: 1rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-shrink: 0;
      }

      .btn {
        background: white;
        color: rgba(25, 98, 155, 1);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-family: "IBM Plex Mono", monospace;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: #00d4ff;
        color: white;
        transform: scale(1.05);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .deck-container {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        .header h1 {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 1rem;
        }

        .header {
          margin-bottom: 2rem;
        }

        .card-actions {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>◆ SURF CARD COLLECTION ◆</h1>
      <p>LEGENDARY TCG • WAVES COLLECTION</p>
    </div>

    <div class="deck-container" id="deckContainer"></div>

    <script>
      // List of all card HTML files
      const cardFiles = [
        "40till5card.html",
        "aetos1card.html",
        "aetos2card.html",
        "aetosmax.html",
        "bencard.html",
        "bliddocard.html",
        "cagcard.html",
        "getri1card.html",
        "getricard.html",
        "holcard.html",
        "juror.html",
        "lillie007card.html",
        "mrfcard.html",
        "pepcard.html",
        "proofcard.html",
        "teemocard.html",
        "vanpecard.html",
        "widesmile.html",
        "yostaricard.html",
        "jmcard.html",
        "zombiecard.html",
        "lichcard.html",
        "sasquepe.html",
        "cyclopscard.html",
        "spectercard.html",
        "golemcard.html",
        "tokirucard.html",
        "phelobcard.html",
        "entcard.html",
        "phoenixcard.html",
        "fairyfountaincard.html",
        "sohcard.html",
        "krakencard.html",
        "fishermancard.html",
        "shamancard.html",
        "forestspiritcard.html",
        "nitrocard.html",
        "../fullarts/pepFA.html",
      ];

      // Populate the deck
      function loadDeck() {
        const deckContainer = document.getElementById("deckContainer");

        cardFiles.forEach((cardFile, index) => {
          // Create card wrapper
          const cardWrapper = document.createElement("div");
          cardWrapper.className = "card-wrapper";

          // Create iframe container (for aspect ratio)
          const iframeContainer = document.createElement("div");
          iframeContainer.className = "iframe-container";

          // Create iframe
          const iframe = document.createElement("iframe");
          iframe.src = `${cardFile}`;
          iframe.className = "card-iframe";
          iframe.scrolling = "no";
          iframe.frameBorder = "0";

          // Create actions section
          const cardActions = document.createElement("div");
          cardActions.className = "card-actions";

          // View button
          const viewBtn = document.createElement("button");
          viewBtn.className = "btn";
          viewBtn.textContent = "View Full";
          viewBtn.onclick = () => window.open(`${cardFile}`, "_blank");

          // Append elements
          cardActions.appendChild(viewBtn);
          iframeContainer.appendChild(iframe);
          cardWrapper.appendChild(iframeContainer);
          cardWrapper.appendChild(cardActions);
          deckContainer.appendChild(cardWrapper);
        });
      }

      // Load deck when DOM is ready
      document.addEventListener("DOMContentLoaded", loadDeck);
    </script>
  </body>
</html>
