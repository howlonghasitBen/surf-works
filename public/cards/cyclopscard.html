<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAVES Collection: Rampage</title>
    <script src="tiltAndFlip.js"></script>
    <link rel="stylesheet" href="cardBackStyles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap");

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card:active {
        cursor: grabbing;
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        border-radius: min(1.8vw, 14px);
        overflow: hidden;
        transform-style: preserve-3d;
        display: flex;
        flex-direction: column;
        top: 0;
        left: 0;
      }

      .card-front {
        background: radial-gradient(
            circle at 20% 30%,
            rgba(34, 139, 34, 0.25) 0%,
            transparent 50%
          ),
          /* moss hint */
            radial-gradient(
              circle at 70% 70%,
              rgba(0, 100, 0, 0.15) 0%,
              transparent 50%
            ),
          /* deeper moss */ linear-gradient(145deg, #3a3a3a, #2e2e2e, #1c1c1c); /* dark stone base */
        background-blend-mode: overlay;
        transform: rotateY(0deg);
        z-index: 2;
      }

      .card-back {
        background: radial-gradient(circle at center, #1a2a40, #0a1a2e),
          conic-gradient(from 45deg, #00bfff, #4682b4, #87ceeb, #00bfff);
        transform: rotateY(180deg);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
      }

      /* Cosmic Purple header */
      .card-header {
        background: linear-gradient(135deg, #5c5c5c, #444, #2f2f2f);
        border-bottom: 2px solid #1a1a1a;
        padding: min(1vw, 8px) min(1.5vw, 12px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: "Cinzel", serif;
        color: #e0e0e0;
        text-shadow: 1px 1px 2px rgba(138, 43, 226, 0.8);
        flex-shrink: 0;
        position: relative;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2),
          0 2px 6px rgba(0, 0, 0, 0.6);
      }

      .card-title {
        font-size: min(1rem, 20px);
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      .card-level {
        background: linear-gradient(135deg, #6d6d6d, #555, #3c3c3c);
        color: #f5f5f5;
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(1.5vw, 12px);
        font-size: min(1rem, 16px);
        font-weight: 700;
        border: 1px solid #1a1a1a;
        box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.8),
          0 0 6px rgba(34, 139, 34, 0.3);
      }

      .mana-cost {
        display: flex;
        gap: min(0.5vw, 4px);
        margin-bottom: min(0.5vw, 4px);
      }

      .mana-orb {
        width: min(3vw, 24px);
        height: min(3vw, 24px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: min(0.65rem, 16px);
        font-weight: bold;
        border: min(0.25vw, 2px) solid #1a1a1a;
        box-shadow: 0 min(0.25vw, 2px) min(0.5vw, 4px) rgba(0, 0, 0, 0.3);
      }

      .mana-cosmic,
      .mana-artifact,
      .mana-special {
        background: linear-gradient(145deg, #6a6a6a, #4d4d4d);
        color: #e0e0e0;
        border: 1px solid #222;
        box-shadow: inset 0 0 2px #000, 0 0 6px rgba(34, 139, 34, 0.4); /* moss glow */
      }

      /* Image section */
      .image-area {
        height: 40%; /* 40% of card height for responsive scaling */
        margin: min(1.2vw, 10px);
        background: linear-gradient(145deg, #4d4d4d, #2c2c2c);
        border: 2px solid #2e2e2e;
        border-radius: min(1vw, 8px);
        position: relative;
        overflow: hidden;
        box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.8),
          0 0 10px rgba(34, 139, 34, 0.3);
        transform-style: preserve-3d;
        perspective: -1000px;
        transition: transform 0.1s ease-out;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .image-area img {
        width: 100%;
        height: auto;
        scale: 1.2;
      }

      /* Cosmic type section */
      .type-power-section {
        background: linear-gradient(135deg, #5a5a5a, #3f3f3f);
        color: #e6e6e6;
        padding: min(1.2vw, 10px) min(2vw, 16px);
        font-family: "Cinzel", serif;
        font-size: min(2rem, 12px);
        font-weight: 600;
        text-shadow: 1px 1px 2px #000;
        border-top: 1px solid #1a1a1a;
        border-bottom: 1px solid #1a1a1a;
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 min(0.5vw, 4px) min(1.8vw, 15px) rgba(138, 43, 226, 0.4),
          inset 0 min(0.25vw, 2px) 0 rgba(255, 255, 255, 0.2);
      }

      .power-stats {
        font-size: min(2rem, 8px);
        display: flex;
        gap: min(1.5vw, 12px);
      }

      .stat {
        background: rgba(20, 20, 20, 0.8);
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(0.5vw, 4px);
        border: 1px solid #3c3c3c;
        color: #98fb98;
        text-shadow: 1px 1px 2px #000;
        box-shadow: 0 0 min(1vw, 8px) rgba(221, 160, 221, 0.4);
      }

      /* Flavor text */
      .flavor-text {
        background: linear-gradient(145deg, #3b3b3b, #2a2a2a);
        padding: 0 min(2vw, 16px);
        font-size: min(2rem, 18px);
        line-height: 1.4;
        color: #c0c0c0;
        text-align: center;
        font-style: italic;
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        transform-style: preserve-3d;
        border-bottom: 2px solid #2e2e2e;
        position: relative;
      }

      .flavor-text::before {
        content: '"';
        font-size: min(2rem, 24px);
        color: #556b2f;
        position: absolute;
        top: min(-0.25vw, -2px);
        left: min(1vw, 8px);
        opacity: 0.4;
      }

      .flavor-text::after {
        content: '"';
        font-size: min(2rem, 24px);
        color: #556b2f;
        position: absolute;
        bottom: min(-1vw, -8px);
        right: min(1vw, 8px);
        opacity: 0.4;
      }

      /* Bottom section */
      .bottom-section {
        background: linear-gradient(135deg, #2f2f2f, #1c1c1c);
        padding: min(1.2vw, 10px) min(2vw, 16px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
        border-top: 1px solid #000;
      }

      .artist-info {
        font-size: min(1rem, 12px);
        color: #7cfc00;
        font-family: "Cinzel", serif;
        opacity: 0.8;
      }

      .rarity-indicator {
        background: linear-gradient(135deg, #666, #444);
        color: #f5f5f5;
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(1vw, 8px);
        font-size: min(1.2vw, 14px);
        font-weight: 700;
        border: 1px solid #111;
        box-shadow: 0 0 6px rgba(34, 139, 34, 0.4);
        font-family: "Cinzel", serif;
        letter-spacing: 0.1em;
      }

      /* Back face design - SURF theme */

      @media (max-width: 600px) {
        .card-container {
          width: 95vw;
          height: calc(95vw * 4 / 3);
        }
      }

      @media (max-width: 400px) {
        .card-container {
          width: 95vw;
          height: calc(95vw * 4 / 3);
        }

        .flavor-text {
          font-size: 3.5vw;
          line-height: 1.3;
        }

        .card-title {
          font-size: 4.5vw;
        }

        .back-title {
          font-size: 8vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card" id="card">
        <!-- Front Face -->
        <div class="card-face card-front">
          <div class="card-header">
            <div>
              <div class="mana-cost">
                <div class="mana-orb mana-cosmic">2</div>
                <div class="mana-orb mana-artifact">3</div>
                <div class="mana-orb mana-special">S</div>
              </div>
              <div class="card-title">Rampage 〈Ogrid〉</div>
            </div>
            <div class="card-level">LVL 2</div>
          </div>

          <div class="image-area" id="imageArea">
            <img src="../images/card-images/cyclops.png" alt="" />
          </div>

          <div class="type-power-section">
            <div>Legendary Creature – Cyclops</div>
            <div class="power-stats">
              <div class="stat">ATK: 4</div>
              <div class="stat">DEF: 5</div>
            </div>
          </div>

          <div class="flavor-text" id="flavorText">
            <div class="flavor-text-content">
              Big Stick Swinging〈4D : 30% SE : 1TR〉<br />
              (30% chance for tree to fracture causing bleed effect. 1 turn
              conditional recharge)
            </div>
          </div>

          <div class="bottom-section">
            <div class="artist-info">◆ SURF FINANCE STUDIOS ◆</div>
            <div class="rarity-indicator">★ 1/1 ★</div>
          </div>
        </div>

        <!-- Back Face - SURF Theme -->
        <div class="card-face card-back">
          <div class="back-content">
            <div class="back-title">SURF</div>
            <div class="back-pattern">
              <div class="cog-container">
                <img
                  src="../images/nav_cog.svg"
                  alt="Spinning Cog"
                  class="nav-cog"
                />
                <img
                  src="../images/nav_cog_innard.png"
                  alt="Cog Center"
                  class="nav-cog-innard"
                />
              </div>
            </div>
            <div class="back-subtitle">
              LEGENDARY TCG<br />◆ WAVES COLLECTION ◆
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
