<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAVES Collection: Sasquepe</title>
    <link rel="stylesheet" href="cardBackStyles.css" />
    <script src="tiltAndFlip.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap");

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card:active {
        cursor: grabbing;
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        border-radius: min(1.8vw, 14px);
        overflow: hidden;
        transform-style: preserve-3d;
        display: flex;
        flex-direction: column;
        top: 0;
        left: 0;
      }

      .card-front {
        background: radial-gradient(
            circle at 20% 30%,
            rgba(101, 67, 33, 0.5) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(85, 107, 47, 0.4) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 60% 10%,
            rgba(139, 90, 43, 0.4) 0%,
            transparent 45%
          ),
          linear-gradient(145deg, #3d2817, #4a3728, #2d1f12);
        transform: rotateY(0deg);
        z-index: 2;
      }

      .card-back {
        background: radial-gradient(circle at center, #1a2a40, #0a1a2e),
          conic-gradient(from 45deg, #00bfff, #4682b4, #87ceeb, #00bfff);
        transform: rotateY(180deg);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
      }

      /* Tree Bark Brown header */
      .card-header {
        background: radial-gradient(
            circle at 25% 50%,
            rgba(139, 90, 43, 0.7) 0%,
            transparent 60%
          ),
          radial-gradient(
            circle at 75% 50%,
            rgba(85, 107, 47, 0.5) 0%,
            transparent 60%
          ),
          linear-gradient(135deg, #654321, #8b5a2b, #6b4423, #4a3728, #3d2817);
        border-bottom: min(0.4vw, 3px) solid #2d1f12;
        padding: min(1vw, 8px) min(1.5vw, 12px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: "Cinzel", serif;
        color: #d4a574;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        flex-shrink: 0;
        position: relative;
        box-shadow: 0 min(0.5vw, 4px) min(1.8vw, 15px) rgba(101, 67, 33, 0.5),
          inset 0 min(0.25vw, 2px) 0 rgba(139, 90, 43, 0.3);
      }

      .card-title {
        font-size: min(1rem, 20px);
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      .card-level {
        background: linear-gradient(135deg, #8b5a2b, #a0522d, #654321);
        color: #f5deb3;
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(1.5vw, 12px);
        font-size: min(1rem, 16px);
        font-weight: 700;
        border: min(0.25vw, 2px) solid #2d1f12;
        box-shadow: 0 0 min(1.5vw, 12px) rgba(139, 90, 43, 0.6);
      }

      .mana-cost {
        display: flex;
        gap: min(0.5vw, 4px);
        margin-bottom: min(0.5vw, 4px);
      }

      .mana-orb {
        width: min(3vw, 24px);
        height: min(3vw, 24px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: min(0.65rem, 16px);
        font-weight: bold;
        border: min(0.25vw, 2px) solid #2d1f12;
        box-shadow: 0 min(0.25vw, 2px) min(0.5vw, 4px) rgba(0, 0, 0, 0.4);
      }

      .mana-earth {
        background: radial-gradient(circle, #654321, #4a3728);
        color: #d4a574;
      }

      .mana-forest {
        background: radial-gradient(circle, #556b2f, #3d4d3d);
        color: #c8d4b8;
      }

      .mana-special {
        background: radial-gradient(circle, #8b5a2b, #6b4423);
        color: #f5deb3;
      }

      /* Image section with woodland feel */
      .image-area {
        height: 40%;
        margin: min(1.2vw, 10px);
        background: radial-gradient(
            circle at 30% 20%,
            rgba(139, 90, 43, 0.5) 0%,
            transparent 45%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(85, 107, 47, 0.4) 0%,
            transparent 50%
          ),
          linear-gradient(145deg, #4a3728, #3d2817);
        border: min(0.25vw, 2px) solid #654321;
        border-radius: min(1vw, 8px);
        position: relative;
        overflow: hidden;
        box-shadow: inset 0 min(0.5vw, 4px) min(1vw, 8px) rgba(0, 0, 0, 0.6);
        transform-style: preserve-3d;
        perspective: -1000;
        transition: transform 0.1s ease-out;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #8b5a2b;
        font-family: "Cinzel", serif;
        font-size: min(1.5rem, 14px);
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      .image-area img {
        width: 100%;
        height: auto;
        scale: 1.2;
      }

      /* Beast type section */
      .type-power-section {
        background: radial-gradient(
            circle at 30% 60%,
            rgba(139, 90, 43, 0.7) 0%,
            transparent 55%
          ),
          linear-gradient(135deg, #654321, #8b5a2b, #6b4423, #4a3728, #3d2817);
        color: #d4a574;
        padding: min(1.2vw, 10px) min(2vw, 16px);
        font-family: "Cinzel", serif;
        font-size: min(2rem, 12px);
        font-weight: 600;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        border-top: min(0.25vw, 2px) solid #2d1f12;
        border-bottom: min(0.25vw, 2px) solid #2d1f12;
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 min(0.5vw, 4px) min(1.8vw, 15px) rgba(101, 67, 33, 0.5),
          inset 0 min(0.25vw, 2px) 0 rgba(139, 90, 43, 0.3);
      }

      .power-stats {
        font-size: min(2rem, 8px);
        display: flex;
        gap: min(1.5vw, 12px);
      }

      .stat {
        background: rgba(0, 0, 0, 0.7);
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(0.5vw, 4px);
        border: min(0.25vw, 2px) solid #8b5a2b;
        color: #d4a574;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8),
          0 0 8px rgba(139, 90, 43, 0.5);
        box-shadow: 0 0 min(1vw, 8px) rgba(139, 90, 43, 0.4);
      }

      /* Flavor text */
      .flavor-text {
        background: radial-gradient(
            circle at 40% 30%,
            rgba(101, 67, 33, 0.4) 0%,
            transparent 50%
          ),
          linear-gradient(145deg, #4a3728, #3d2817);
        padding: 0 min(2vw, 16px);
        font-size: min(2rem, 18px);
        line-height: 1.4;
        color: #c9a87c;
        text-align: center;
        font-style: italic;
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        transform-style: preserve-3d;
        border-bottom: min(0.25vw, 2px) solid #654321;
        position: relative;
      }

      .flavor-text::before {
        content: '"';
        font-size: min(2rem, 24px);
        color: #8b5a2b;
        position: absolute;
        top: min(-0.25vw, -2px);
        left: min(1vw, 8px);
        opacity: 0.5;
      }

      .flavor-text::after {
        content: '"';
        font-size: min(2rem, 24px);
        color: #8b5a2b;
        position: absolute;
        bottom: min(-1vw, -8px);
        right: min(1vw, 8px);
        opacity: 0.5;
      }

      /* Bottom section */
      .bottom-section {
        background: linear-gradient(135deg, #2d1f12, #3d2817);
        padding: min(1.2vw, 10px) min(2vw, 16px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
      }

      .artist-info {
        font-size: min(1rem, 12px);
        color: #c9a87c;
        font-family: "Cinzel", serif;
        opacity: 0.8;
      }

      .rarity-indicator {
        background: linear-gradient(135deg, #8b5a2b, #a0522d);
        color: #f5deb3;
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(1vw, 8px);
        font-size: min(1.2vw, 14px);
        font-weight: 700;
        border: min(0.25vw, 2px) solid #2d1f12;
        box-shadow: 0 0 min(1.2vw, 10px) rgba(139, 90, 43, 0.5);
        font-family: "Cinzel", serif;
        letter-spacing: 0.1em;
      }

      @media (max-width: 600px) {
        .card-container {
          width: 95vw;
          height: calc(95vw * 4 / 3);
        }
      }

      @media (max-width: 400px) {
        .card-container {
          width: 95vw;
          height: calc(95vw * 4 / 3);
        }

        .flavor-text {
          font-size: 3.5vw;
          line-height: 1.3;
        }

        .card-title {
          font-size: 4.5vw;
        }

        .back-title {
          font-size: 8vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card" id="card">
        <!-- Front Face -->
        <div class="card-face card-front">
          <div class="card-header">
            <div>
              <div class="mana-cost">
                <div class="mana-orb mana-earth">4</div>
                <div class="mana-orb mana-forest">3</div>
                <div class="mana-orb mana-special">ü¶ç</div>
              </div>
              <div class="card-title">Sasquepe „ÄàCRYPTID„Äâ</div>
            </div>
            <div class="card-level">LVL 1</div>
          </div>

          <div class="image-area" id="imageArea">
            <img src="../images/card-images/sasquepe.png" alt="" />
          </div>

          <div class="type-power-section">

          </div>

              <h4>

              </h4>
              <p></p>
            </div>
          </div>

          <div class="bottom-section">

            <div class="rarity-indicator">‚òÖ 1/1 ‚òÖ</div>
          </div>
        </div>

        <!-- Back Face - SURF Theme -->
        <div class="card-face card-back">
          <div class="back-content">
            <div class="back-title">SURF</div>
            <div class="back-pattern">
              <div class="cog-container">
                <img
                  src="../images/nav_cog.svg"
                  alt="Spinning Cog"
                  class="nav-cog"
                />
                <img
                  src="../images/nav_cog_innard.png"
                  alt="Cog Center"
                  class="nav-cog-innard"
                />
              </div>
            </div>
            <div class="back-subtitle">
              LEGENDARY TCG<br />‚óÜ WAVES COLLECTION ‚óÜ
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
