<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAVES Collection: Teemo</title>
    <link rel="stylesheet" href="cardBackStyles.css" />
    <script src="tiltAndFlip.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap");

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card:active {
        cursor: grabbing;
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        border-radius: min(1.8vw, 14px);
        overflow: hidden;
        transform-style: preserve-3d;
        display: flex;
        flex-direction: column;
        top: 0;
        left: 0;
      }

      .card-front {
        background: radial-gradient(
            circle at 20% 30%,
            rgba(85, 107, 47, 0.8) 0%,
            transparent 25%
          ),
          radial-gradient(
            circle at 70% 20%,
            rgba(107, 142, 35, 0.6) 0%,
            transparent 30%
          ),
          radial-gradient(
            circle at 40% 70%,
            rgba(34, 139, 34, 0.7) 0%,
            transparent 35%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(85, 107, 47, 0.5) 0%,
            transparent 25%
          ),
          linear-gradient(145deg, #2d3d1f, #3a5f2d, #2f4a1a);
        transform: rotateY(0deg);
        z-index: 2;
      }

      .card-back {
        background: radial-gradient(circle at center, #1a2a40, #0a1a2e),
          conic-gradient(from 45deg, #00bfff, #4682b4, #87ceeb, #00bfff);
        transform: rotateY(180deg);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
      }

      /* Camo Green header */
      .card-header {
        background: radial-gradient(
            circle at 15% 25%,
            rgba(85, 107, 47, 0.9) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 60% 10%,
            rgba(107, 142, 35, 0.8) 0%,
            transparent 35%
          ),
          radial-gradient(
            circle at 85% 60%,
            rgba(34, 139, 34, 0.7) 0%,
            transparent 30%
          ),
          linear-gradient(135deg, #556b2f, #6b8e23, #228b22, #556b2f, #3a5f2d);
        border-bottom: min(0.4vw, 3px) solid #2f4a1a;
        padding: min(1vw, 8px) min(1.5vw, 12px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: "Cinzel", serif;
        color: #e6f3e6;
        text-shadow: 1px 1px 2px rgba(34, 139, 34, 0.8);
        flex-shrink: 0;
        position: relative;
        box-shadow: 0 min(0.5vw, 4px) min(1.8vw, 15px) rgba(34, 139, 34, 0.4),
          inset 0 min(0.25vw, 2px) 0 rgba(255, 255, 255, 0.2);
      }

      .card-title {
        font-size: min(1rem, 20px);
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      .card-level {
        background: radial-gradient(
            circle at 30% 30%,
            rgba(107, 142, 35, 0.9) 0%,
            transparent 50%
          ),
          linear-gradient(135deg, #9acd32, #6b8e23, #32cd32);
        color: #1a1a1a;
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(1.5vw, 12px);
        font-size: min(1rem, 16px);
        font-weight: 700;
        border: min(0.25vw, 2px) solid #2f4a1a;
        box-shadow: 0 0 min(1.5vw, 12px) rgba(154, 205, 50, 0.6);
      }

      .mana-cost {
        display: flex;
        gap: min(0.5vw, 4px);
        margin-bottom: min(0.5vw, 4px);
      }

      .mana-orb {
        width: min(3vw, 24px);
        height: min(3vw, 24px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: min(0.65rem, 16px);
        font-weight: bold;
        border: min(0.25vw, 2px) solid #1a1a1a;
        box-shadow: 0 min(0.25vw, 2px) min(0.5vw, 4px) rgba(0, 0, 0, 0.3);
      }

      .mana-green {
        background: radial-gradient(circle, #228b22, #006400);
        color: white;
      }

      .mana-artifact {
        background: radial-gradient(
            circle at 40% 30%,
            rgba(85, 107, 47, 0.8) 0%,
            transparent 60%
          ),
          radial-gradient(circle, #8b7d6b, #654321);
        color: #e6f3e6;
      }

      .mana-special {
        background: radial-gradient(circle, #9acd32, #6b8e23);
        color: #1a1a1a;
      }

      /* Image section */
      .image-area {
        height: 40%; /* 40% of card height for responsive scaling */
        margin: min(1.2vw, 10px);
        background: radial-gradient(
            circle at 25% 20%,
            rgba(85, 107, 47, 0.9) 0%,
            transparent 35%
          ),
          radial-gradient(
            circle at 75% 30%,
            rgba(107, 142, 35, 0.7) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 50% 80%,
            rgba(34, 139, 34, 0.8) 0%,
            transparent 45%
          ),
          radial-gradient(
            circle at 10% 70%,
            rgba(85, 107, 47, 0.6) 0%,
            transparent 35%
          ),
          linear-gradient(145deg, #3a5f2d, #2f4a1a);
        border: min(0.25vw, 2px) solid #228b22;
        border-radius: min(1vw, 8px);
        position: relative;
        overflow: hidden;
        box-shadow: inset 0 min(0.5vw, 4px) min(1vw, 8px) rgba(0, 0, 0, 0.5);
        transform-style: preserve-3d;
        perspective: -1000px;
        transition: transform 0.1s ease-out;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .image-area img {
        width: 100%;
        height: auto;
        scale: 1.2;
      }

      /* Camo type section */
      .type-power-section {
        background: radial-gradient(
            circle at 20% 40%,
            rgba(85, 107, 47, 0.9) 0%,
            transparent 45%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(107, 142, 35, 0.8) 0%,
            transparent 40%
          ),
          linear-gradient(135deg, #556b2f, #6b8e23, #228b22, #556b2f, #3a5f2d);
        color: #e6f3e6;
        padding: min(1.2vw, 10px) min(2vw, 16px);
        font-family: "Cinzel", serif;
        font-size: min(2rem, 12px);
        font-weight: 600;
        text-shadow: 1px 1px 2px rgba(34, 139, 34, 0.8);
        border-top: min(0.25vw, 2px) solid #2f4a1a;
        border-bottom: min(0.25vw, 2px) solid #2f4a1a;
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 min(0.5vw, 4px) min(1.8vw, 15px) rgba(34, 139, 34, 0.4),
          inset 0 min(0.25vw, 2px) 0 rgba(255, 255, 255, 0.2);
      }

      .power-stats {
        font-size: min(2rem, 8px);
        display: flex;
        gap: min(1.5vw, 12px);
      }

      .stat {
        background: rgba(0, 0, 0, 0.7);
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(0.5vw, 4px);
        border: min(0.25vw, 2px) solid #9acd32;
        color: #9acd32;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        box-shadow: 0 0 min(1vw, 8px) rgba(154, 205, 50, 0.4);
      }

      /* Flavor text */
      .flavor-text {
        background: radial-gradient(
            circle at 30% 70%,
            rgba(85, 107, 47, 0.7) 0%,
            transparent 40%
          ),
          linear-gradient(145deg, #3a5f2d, #2f4a1a);
        padding: 0 min(2vw, 16px);
        font-size: min(2rem, 18px);
        line-height: 1.4;
        color: #c8e6c8;
        text-align: center;
        font-style: italic;
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        transform-style: preserve-3d;
        border-bottom: min(0.25vw, 2px) solid #228b22;
        position: relative;
      }

      .flavor-text::before {
        content: '"';
        font-size: min(2rem, 24px);
        color: #6b8e23;
        position: absolute;
        top: min(-0.25vw, -2px);
        left: min(1vw, 8px);
        opacity: 0.4;
      }

      .flavor-text::after {
        content: '"';
        font-size: min(2rem, 24px);
        color: #6b8e23;
        position: absolute;
        bottom: min(-1vw, -8px);
        right: min(1vw, 8px);
        opacity: 0.4;
      }

      /* Bottom section */
      .bottom-section {
        background: linear-gradient(135deg, #2f4a1a, #3a5f2d);
        padding: min(1.2vw, 10px) min(2vw, 16px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
      }

      .artist-info {
        font-size: min(1rem, 12px);
        color: #9acd32;
        font-family: "Cinzel", serif;
        opacity: 0.8;
      }

      .rarity-indicator {
        background: linear-gradient(135deg, #9acd32, #6b8e23);
        color: #1a1a1a;
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(1vw, 8px);
        font-size: min(1.2vw, 14px);
        font-weight: 700;
        border: min(0.25vw, 2px) solid #1a1a1a;
        box-shadow: 0 0 min(1.2vw, 10px) rgba(154, 205, 50, 0.5);
        font-family: "Cinzel", serif;
        letter-spacing: 0.1em;
      }

      @media (max-width: 600px) {
        .card-container {
          width: 95vw;
          height: calc(95vw * 4 / 3);
        }
      }

      @media (max-width: 400px) {
        .card-container {
          width: 95vw;
          height: calc(95vw * 4 / 3);
        }

        .flavor-text {
          font-size: 3.5vw;
          line-height: 1.3;
        }

        .card-title {
          font-size: 4.5vw;
        }

        .back-title {
          font-size: 8vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card" id="card">
        <!-- Front Face -->
        <div class="card-face card-front">
          <div class="card-header">
            <div>
              <div class="mana-cost">
                <div class="mana-orb mana-green">3</div>
                <div class="mana-orb mana-artifact">1</div>
                <div class="mana-orb mana-special">C</div>
              </div>
              <div class="card-title">Teemo 〈TOP〉</div>
            </div>
            <div class="card-level">LVL ∞</div>
          </div>

          <div class="image-area" id="imageArea">
            <img src="../images/card-images/teemo.png" alt="" />
          </div>

          <div class="type-power-section">
            <div>Legendary Creature – Swift Scout</div>
            <div class="power-stats">
              <div class="stat">ATK: ∞</div>
              <div class="stat">DEF: ∞</div>
            </div>
          </div>

          <div class="flavor-text" id="flavorText">
            <div class="flavor-text-content"></div>
          </div>

          <div class="bottom-section">
            <div class="artist-info">◆ SURF FINANCE STUDIOS ◆</div>
            <div class="rarity-indicator">★ 1/1 ★</div>
          </div>
        </div>

        <!-- Back Face - SURF Theme -->
        <div class="card-face card-back">
          <div class="back-content">
            <div class="back-title">SURF</div>
            <div class="back-pattern">
              <div class="cog-container">
                <img
                  src="../images/nav_cog.svg"
                  alt="Spinning Cog"
                  class="nav-cog"
                />
                <img
                  src="../images/nav_cog_innard.png"
                  alt="Cog Center"
                  class="nav-cog-innard"
                />
              </div>
            </div>
            <div class="back-subtitle">
              LEGENDARY TCG<br />◆ WAVES COLLECTION ◆
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
