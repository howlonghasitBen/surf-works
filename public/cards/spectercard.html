<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAVES Collection: Moonwraith</title>
    <link rel="stylesheet" href="cardBackStyles.css" />
    <script src="tiltAndFlip.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap");

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card:active {
        cursor: grabbing;
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        border-radius: min(1.8vw, 14px);
        overflow: hidden;
        transform-style: preserve-3d;
        display: flex;
        flex-direction: column;
        top: 0;
        left: 0;
      }

      .card-front {
        background: radial-gradient(
            circle at 20% 30%,
            rgba(221, 160, 221, 0.4) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(138, 43, 226, 0.3) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 60% 10%,
            rgba(72, 61, 139, 0.4) 0%,
            transparent 45%
          ),
          linear-gradient(145deg, #1e1a2e, #2f2548, #0f0a1f);
        transform: rotateY(0deg);
        z-index: 2;
      }

      .card-back {
        background: radial-gradient(circle at center, #1a2a40, #0a1a2e),
          conic-gradient(from 45deg, #00bfff, #4682b4, #87ceeb, #00bfff);
        transform: rotateY(180deg);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
      }

      /* Spectral Purple/Blue header */
      .card-header {
        background: radial-gradient(
            circle at 25% 50%,
            rgba(221, 160, 221, 0.6) 0%,
            transparent 60%
          ),
          radial-gradient(
            circle at 75% 50%,
            rgba(138, 43, 226, 0.5) 0%,
            transparent 60%
          ),
          linear-gradient(135deg, #483d8b, #6a5acd, #dda0dd, #9370db, #4b0082);
        border-bottom: min(0.4vw, 3px) solid #0f0a1f;
        padding: min(1vw, 8px) min(1.5vw, 12px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: "Cinzel", serif;
        color: #f0e68c;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9),
          0 0 10px rgba(221, 160, 221, 0.6);
        flex-shrink: 0;
        position: relative;
        box-shadow: 0 min(0.5vw, 4px) min(1.8vw, 15px) rgba(221, 160, 221, 0.5),
          inset 0 min(0.25vw, 2px) 0 rgba(138, 43, 226, 0.3);
      }

      .card-title {
        font-size: min(1rem, 20px);
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      .card-level {
        background: linear-gradient(135deg, #dda0dd, #ba55d3, #9370db);
        color: #2f1b69;
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(1.5vw, 12px);
        font-size: min(1rem, 16px);
        font-weight: 700;
        border: min(0.25vw, 2px) solid #0f0a1f;
        box-shadow: 0 0 min(1.5vw, 12px) rgba(221, 160, 221, 0.8);
      }

      .mana-cost {
        display: flex;
        gap: min(0.5vw, 4px);
        margin-bottom: min(0.5vw, 4px);
      }

      .mana-orb {
        width: min(3vw, 24px);
        height: min(3vw, 24px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: min(0.65rem, 16px);
        font-weight: bold;
        border: min(0.25vw, 2px) solid #0f0a1f;
        box-shadow: 0 min(0.25vw, 2px) min(0.5vw, 4px) rgba(0, 0, 0, 0.6);
      }

      .mana-spirit {
        background: radial-gradient(circle, #9370db, #6a5acd);
        color: #f0e68c;
      }

      .mana-ethereal {
        background: radial-gradient(circle, #dda0dd, #ba55d3);
        color: #2f1b69;
      }

      .mana-special {
        background: radial-gradient(circle, #483d8b, #4b0082);
        color: #f0e68c;
      }

      /* Image section with ghostly glow */
      .image-area {
        height: 40%;
        margin: min(1.2vw, 10px);
        background: radial-gradient(
            circle at 30% 20%,
            rgba(221, 160, 221, 0.5) 0%,
            transparent 45%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(138, 43, 226, 0.4) 0%,
            transparent 50%
          ),
          linear-gradient(145deg, #2f2548, #1e1a2e);
        border: min(0.25vw, 2px) solid #dda0dd;
        border-radius: min(1vw, 8px);
        position: relative;
        overflow: hidden;
        box-shadow: inset 0 min(0.5vw, 4px) min(1vw, 8px) rgba(0, 0, 0, 0.7),
          0 0 min(3vw, 20px) rgba(221, 160, 221, 0.4);
        transform-style: preserve-3d;
        perspective: -1000px;
        transition: transform 0.1s ease-out;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .image-area img {
        width: 100%;
        height: auto;
        scale: 1.2;
        filter: drop-shadow(0 0 15px rgba(221, 160, 221, 0.6));
      }

      /* Spectral type section */
      .type-power-section {
        background: radial-gradient(
            circle at 30% 60%,
            rgba(221, 160, 221, 0.6) 0%,
            transparent 55%
          ),
          linear-gradient(135deg, #483d8b, #6a5acd, #dda0dd, #9370db, #4b0082);
        color: #f0e68c;
        padding: min(1.2vw, 10px) min(2vw, 16px);
        font-family: "Cinzel", serif;
        font-size: min(2rem, 12px);
        font-weight: 600;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9),
          0 0 10px rgba(221, 160, 221, 0.6);
        border-top: min(0.25vw, 2px) solid #0f0a1f;
        border-bottom: min(0.25vw, 2px) solid #0f0a1f;
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 min(0.5vw, 4px) min(1.8vw, 15px) rgba(221, 160, 221, 0.5),
          inset 0 min(0.25vw, 2px) 0 rgba(138, 43, 226, 0.3);
      }

      .power-stats {
        font-size: min(2rem, 8px);
        display: flex;
        gap: min(1.5vw, 12px);
      }

      .stat {
        background: rgba(0, 0, 0, 0.8);
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(0.5vw, 4px);
        border: min(0.25vw, 2px) solid #dda0dd;
        color: #dda0dd;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.9),
          0 0 8px rgba(221, 160, 221, 0.6);
        box-shadow: 0 0 min(1vw, 8px) rgba(221, 160, 221, 0.5);
      }

      /* Flavor text */
      .flavor-text {
        background: radial-gradient(
            circle at 40% 30%,
            rgba(138, 43, 226, 0.3) 0%,
            transparent 50%
          ),
          linear-gradient(145deg, #2f2548, #1e1a2e);
        padding: 0 min(2vw, 16px);
        font-size: min(2rem, 18px);
        line-height: 1.4;
        color: #d8bfd8;
        text-align: center;
        font-style: italic;
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        transform-style: preserve-3d;
        border-bottom: min(0.25vw, 2px) solid #dda0dd;
        position: relative;
      }

      .flavor-text::before {
        content: '"';
        font-size: min(2rem, 24px);
        color: #dda0dd;
        position: absolute;
        top: min(-0.25vw, -2px);
        left: min(1vw, 8px);
        opacity: 0.5;
      }

      .flavor-text::after {
        content: '"';
        font-size: min(2rem, 24px);
        color: #dda0dd;
        position: absolute;
        bottom: min(-1vw, -8px);
        right: min(1vw, 8px);
        opacity: 0.5;
      }

      /* Bottom section */
      .bottom-section {
        background: linear-gradient(135deg, #0f0a1f, #1e1a2e);
        padding: min(1.2vw, 10px) min(2vw, 16px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
      }

      .artist-info {
        font-size: min(1rem, 12px);
        color: #d8bfd8;
        font-family: "Cinzel", serif;
        opacity: 0.8;
      }

      .rarity-indicator {
        background: linear-gradient(135deg, #dda0dd, #ba55d3);
        color: #2f1b69;
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(1vw, 8px);
        font-size: min(1.2vw, 14px);
        font-weight: 700;
        border: min(0.25vw, 2px) solid #0f0a1f;
        box-shadow: 0 0 min(1.2vw, 10px) rgba(221, 160, 221, 0.6);
        font-family: "Cinzel", serif;
        letter-spacing: 0.1em;
      }

      /* Styles for back face */
      .back-content {
        width: 100%;
        height: 100%;
        text-align: center;
        color: #00bfff;
        position: relative;
        display: grid;
        place-items: center;
        place-content: center;
        grid-template-rows: 1fr 30% 1fr;
        gap: 30px;
      }

      .back-title {
        font-family: "Cinzel", serif;
        font-size: min(2.25rem, 32px);
        font-weight: 700;
        text-shadow: 0 0 min(2.5vw, 20px) rgba(0, 191, 255, 0.8),
          2px 2px min(0.5vw, 4px) rgba(0, 0, 0, 0.8);
        letter-spacing: 0.2em;
      }

      .back-pattern {
        max-width: 325px;
        width: 100%;
        aspect-ratio: 1/1;
        position: relative;
      }

      .cog-container {
        position: relative;
        display: flex;
        place-content: center;
        place-items: center;
        height: auto;
        width: 100%;
        max-width: 100%;
        aspect-ratio: 1 / 1;
      }

      .nav-cog {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 3;
        animation: rotate 12s linear infinite;
      }

      .nav-cog-innard {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 2;
      }

      .back-subtitle {
        font-family: "Cinzel", serif;
        font-size: min(1rem, 18px);
        opacity: 0.9;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        letter-spacing: 0.15em;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 600px) {
        .card-container {
          width: 95vw;
          height: calc(95vw * 4 / 3);
        }
      }

      @media (max-width: 400px) {
        .card-container {
          width: 95vw;
          height: calc(95vw * 4 / 3);
        }

        .flavor-text {
          font-size: 3.5vw;
          line-height: 1.3;
        }

        .card-title {
          font-size: 4.5vw;
        }

        .back-title {
          font-size: 8vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card" id="card">
        <!-- Front Face -->
        <div class="card-face card-front">
          <div class="card-header">
            <div>
              <div class="mana-cost">
                <div class="mana-orb mana-spirit">3</div>
                <div class="mana-orb mana-ethereal">2</div>
                <div class="mana-orb mana-special">👻</div>
              </div>
              <div class="card-title">Moonwraith 〈PHANTOM〉</div>
            </div>
            <div class="card-level">LVL 2</div>
          </div>

          <div class="image-area" id="imageArea">
            <img src="../images/card-images/specter.png" alt="" />
          </div>

          <div class="type-power-section">
            <div>Legendary Creature — Specter</div>
            <div class="power-stats">
              <div class="stat">ATK: 2</div>
              <div class="stat">DEF: 4</div>
            </div>
          </div>

          <div class="flavor-text" id="flavorText">
            <div class="flavor-text-content">
              <h4>
                Phase Shift ⟨3M: Become untargetable for 2 turns⟩<br />
                Spectral Blade ⟨1D: 2TD⟩
              </h4>
            </div>
          </div>

          <div class="bottom-section">
            <div class="artist-info">◆ SURF FINANCE STUDIOS ◆</div>
            <div class="rarity-indicator">★ 1/1 ★</div>
          </div>
        </div>

        <!-- Back Face - SURF Theme -->
        <div class="card-face card-back">
          <div class="back-content">
            <div class="back-title">SURF</div>
            <div class="back-pattern">
              <div class="cog-container">
                <img
                  src="../images/nav_cog.svg"
                  alt="Spinning Cog"
                  class="nav-cog"
                />
                <img
                  src="../images/nav_cog_innard.png"
                  alt="Cog Center"
                  class="nav-cog-innard"
                />
              </div>
            </div>
            <div class="back-subtitle">
              LEGENDARY TCG<br />◆ WAVES COLLECTION ◆
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
