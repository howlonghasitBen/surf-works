<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pump TCG - Mr. Frog</title>
    <link rel="stylesheet" href="cardBackStyles.css" />
    <script src="tiltAndFlip.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap");

      body {
        margin: 0;
        background: radial-gradient(
          circle at center,
          #0f0f0f,
          #1a1a2e,
          #16213e
        );
        font-family: "Crimson Text", serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
      }

      .card-container {
        perspective: 3000px;
        width: min(95vw, 400px);
        height: calc(min(95vw, 400px) * 4 / 3); /* Maintain 3:4 aspect ratio */
        position: relative;
        margin: 0 auto;
      }

      .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: grab;
        user-select: none;
        border: min(0.8vw, 6px) solid #1a1a1a;
        border-radius: min(2.5vw, 20px);
        box-shadow: 0 0 min(3vw, 30px) rgba(255, 140, 0, 0.4),
          0 min(3vw, 25px) min(6vw, 50px) rgba(0, 0, 0, 0.8),
          inset 0 0 0 min(0.25vw, 2px) #ff8c00;
      }

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card:active {
        cursor: grabbing;
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        border-radius: min(1.8vw, 14px);
        overflow: hidden;
        transform-style: preserve-3d;
        display: flex;
        flex-direction: column;
        top: 0;
        left: 0;
      }

      .card-front {
        background: radial-gradient(
            circle at 20% 30%,
            rgba(34, 139, 34, 0.5) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(0, 206, 209, 0.4) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 60% 10%,
            rgba(255, 140, 0, 0.2) 0%,
            transparent 45%
          ),
          linear-gradient(145deg, #228b22, #00ced1, #32cd32, #20b2aa);
        transform: rotateY(0deg);
        z-index: 2;
      }

      /* Orange/Green header */
      .card-header {
        background: radial-gradient(
            circle at 25% 50%,
            rgba(34, 139, 34, 0.6) 0%,
            transparent 60%
          ),
          radial-gradient(
            circle at 75% 50%,
            rgba(0, 206, 209, 0.5) 0%,
            transparent 60%
          ),
          linear-gradient(135deg, #228b22, #00ced1, #32cd32, #20b2aa, #ff8c00);
        border-bottom: min(0.4vw, 3px) solid #006400;
        padding: min(1vw, 8px) min(1.5vw, 12px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: "Inter", sans-serif;
        color: #f0fff0;
        text-shadow: 2px 2px 4px rgba(0, 100, 0, 0.8);
        flex-shrink: 0;
        position: relative;
        box-shadow: 0 min(0.5vw, 4px) min(1.8vw, 15px) rgba(255, 140, 0, 0.4),
          inset 0 min(0.25vw, 2px) 0 rgba(240, 255, 240, 0.4);
      }

      .card-title {
        font-size: min(1rem, 20px);
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      .card-level {
        background: linear-gradient(135deg, #ffa500, #ff8c00, #ff7f50);
        color: #006400;
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(1.5vw, 12px);
        font-size: min(1rem, 16px);
        font-weight: 700;
        border: min(0.25vw, 2px) solid #006400;
        box-shadow: 0 0 min(1.5vw, 12px) rgba(255, 165, 0, 0.6);
      }

      .mana-cost {
        display: flex;
        gap: min(0.5vw, 4px);
        margin-bottom: min(0.5vw, 4px);
      }

      .mana-orb {
        width: min(3vw, 24px);
        height: min(3vw, 24px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: min(0.65rem, 16px);
        font-weight: bold;
        border: min(0.25vw, 2px) solid #006400;
        box-shadow: 0 min(0.25vw, 2px) min(0.5vw, 4px) rgba(0, 0, 0, 0.3);
      }

      .mana-water {
        background: radial-gradient(circle, #00ced1, #008b8b);
        color: #f0fff0;
      }

      .mana-nature {
        background: radial-gradient(circle, #32cd32, #228b22);
        color: #f0fff0;
      }

      .mana-special {
        background: radial-gradient(circle, #ffa500, #ff8c00);
        color: #006400;
      }

      /* Image section */
      .image-area {
        height: 40%; /* 40% of card height for responsive scaling */
        margin: min(1.2vw, 10px);
        background: radial-gradient(
            circle at 30% 20%,
            rgba(34, 139, 34, 0.5) 0%,
            transparent 45%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(0, 206, 209, 0.4) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 50% 50%,
            rgba(255, 140, 0, 0.2) 0%,
            transparent 60%
          ),
          linear-gradient(145deg, #228b22, #00ced1, #32cd32);
        border: min(0.25vw, 2px) solid #ff8c00;
        border-radius: min(1vw, 8px);
        position: relative;
        overflow: hidden;
        box-shadow: inset 0 min(0.5vw, 4px) min(1vw, 8px) rgba(0, 206, 209, 0.4);
        transform-style: preserve-3d;
        perspective: -1000px;
        transition: transform 0.1s ease-out;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #f0fff0;
        font-family: "Cinzel", serif;
        font-size: min(1.2rem, 18px);
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 100, 0, 0.8);
      }

      .image-area img {
        height: 100%;
        width: auto;
        scale: 1.2;
      }

      /* Amphibian type section */
      .type-power-section {
        background: radial-gradient(
            circle at 30% 60%,
            rgba(34, 139, 34, 0.6) 0%,
            transparent 55%
          ),
          radial-gradient(
            circle at 70% 60%,
            rgba(0, 206, 209, 0.5) 0%,
            transparent 55%
          ),
          linear-gradient(135deg, #228b22, #00ced1, #32cd32, #20b2aa, #ff8c00);
        color: #f0fff0;
        padding: min(1.2vw, 10px) min(2vw, 16px);
        font-family: "Inter", sans-serif;
        font-size: min(2rem, 12px);
        font-weight: 600;
        text-shadow: 2px 2px 4px rgba(0, 100, 0, 0.8);
        border-top: min(0.25vw, 2px) solid #006400;
        border-bottom: min(0.25vw, 2px) solid #006400;
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 min(0.5vw, 4px) min(1.8vw, 15px) rgba(255, 140, 0, 0.4),
          inset 0 min(0.25vw, 2px) 0 rgba(240, 255, 240, 0.4);
      }

      .power-stats {
        font-size: min(2rem, 8px);
        display: flex;
        gap: min(1.5vw, 12px);
      }

      .stat {
        background: rgba(0, 100, 0, 0.8);
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(0.5vw, 4px);
        border: min(0.25vw, 2px) solid #ffa500;
        color: #ffa500;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        box-shadow: 0 0 min(1vw, 8px) rgba(255, 165, 0, 0.4);
      }

      /* Flavor text */
      .flavor-text {
        background: radial-gradient(
            circle at 40% 30%,
            rgba(34, 139, 34, 0.4) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 60% 70%,
            rgba(0, 206, 209, 0.3) 0%,
            transparent 50%
          ),
          linear-gradient(145deg, #228b22, #00ced1);
        padding: 0 min(2vw, 16px);
        font-size: min(2rem, 18px);
        line-height: 1.4;
        color: #98fb98;
        text-align: center;
        font-style: italic;
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        transform-style: preserve-3d;
        border-bottom: min(0.25vw, 2px) solid #ff8c00;
        position: relative;
        font-family: "Inter", sans-serif;
      }

      .flavor-text::before {
        content: '"';
        font-size: min(2rem, 24px);
        color: #ff8c00;
        position: absolute;
        top: min(-0.25vw, -2px);
        left: min(1vw, 8px);
        opacity: 0.6;
      }

      .flavor-text::after {
        content: '"';
        font-size: min(2rem, 24px);
        color: #ff8c00;
        position: absolute;
        bottom: min(-1vw, -8px);
        right: min(1vw, 8px);
        opacity: 0.6;
      }

      /* Bottom section */
      .bottom-section {
        background: linear-gradient(135deg, #228b22, #00ced1);
        padding: min(1.2vw, 10px) min(2vw, 16px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
      }

      .artist-info {
        font-size: min(1rem, 12px);
        color: #98fb98;
        font-family: "JetBrains Mono", monospace;
        opacity: 0.9;
      }

      .rarity-indicator {
        background: linear-gradient(135deg, #ffa500, #ff8c00);
        color: #006400;
        padding: min(0.5vw, 4px) min(1vw, 8px);
        border-radius: min(1vw, 8px);
        font-size: min(1.2vw, 14px);
        font-weight: 700;
        border: min(0.25vw, 2px) solid #006400;
        box-shadow: 0 0 min(1.2vw, 10px) rgba(255, 165, 0, 0.5);
        font-family: "Inter", sans-serif;
        letter-spacing: 0.1em;
      }

      @media (max-width: 600px) {
        .card-container {
          width: 95vw;
          height: calc(95vw * 4 / 3);
        }
      }

      @media (max-width: 400px) {
        .card-container {
          width: 95vw;
          height: calc(95vw * 4 / 3);
        }

        .flavor-text {
          font-size: 3.5vw;
          line-height: 1.3;
        }

        .card-title {
          font-size: 4.5vw;
        }

        .back-title {
          font-size: 8vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card" id="card">
        <!-- Front Face -->
        <div class="card-face card-front">
          <div class="card-header">
            <div>
              <div class="mana-cost">
                <div class="mana-orb mana-water">2</div>
                <div class="mana-orb mana-nature">1</div>
                <div class="mana-orb mana-special">F</div>
              </div>
              <div class="card-title">Mr. Frog ⟨Crypto X⟩</div>
            </div>
            <div class="card-level">LVL ∞</div>
          </div>

          <div class="image-area" id="imageArea">
            <img src="images/mrfrog.png" alt="" />
          </div>

          <div class="type-power-section">
            <div>Creature — Pumpfluencer</div>
            <div class="power-stats">
              <div class="stat">ATK: ∞</div>
              <div class="stat">DEF: ∞</div>
            </div>
          </div>

          <div class="flavor-text" id="flavorText">
            <div class="flavor-text-content">
              Too rich to work. <br />
              Too poor to retire.
            </div>
          </div>

          <div class="bottom-section">
            <div class="artist-info">@PumpGodTCG</div>
            <div class="rarity-indicator">★ 1/1 ★</div>
          </div>
        </div>

        <!-- Back Face - SURF Theme -->
        <div class="card-face card-back">
          <div class="back-content">
            <div class="back-title">Pump</div>
            <div class="back-pattern">
              <img src="images/pumplogo.png" alt="" class="pump-logo" />
            </div>
            <div class="back-subtitle">Cards</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
